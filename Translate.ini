7.4.2.2 DATA ANALYSIS

Data analysis techniques that can be used to control costs include but are not limited to:

- Earned value analysis (EVA). Earned value analysis compares the performance measurement baseline to the actual schedule and cost performance. EVM integrates the scope baseline with the cost baseline and schedule baseline to form the performance measurement baseline. EVM develops and monitors three key dimensions for each work package and control account:
-- Planned value. Planned value (PV) is the authorized budget assigned to scheduled work. It is the authorized budget planned for the work to be accomplished for an activity or work breakdown structure (WBS) component, not including management reserve. This budget is allocated by phase over the life of the project, but at a given point in time, planned value defines the physical work that should have been accomplished. The total of the PV is sometimes referred to as the performance measurement baseline (PMB). The total planned value for the project is also known as budget at completion (BAC).
-- Earned value. Earned value (EV) is a measure of work performed expressed in terms of the budget authorized for that work. It is the budget associated with the authorized work that has been completed. The EV being measured needs to be related to the PMB, and the EV measured cannot be greater than the authorized PV budget for a component. The EV is often used to calculate the percent complete of a project. Progress measurement criteria should be established for each WBS component to measure work in progress. Project managers monitor EV, both incrementally to determine current status and cumulatively to determine the longterm performance trends.
-- Actual cost. Actual cost (AC) is the realized cost incurred for the work performed on an activity during a specific time period. It is the total cost incurred in accomplishing the work that the EV measured. The AC needs to correspond in definition to what was budgeted in the PV and measured in the EV (e.g., direct hours only, direct costs only, or all costs including indirect costs). The AC will have no upper limit; whatever is spent to achieve the EV will be measure


7.4.2.2 PHÂN TÍCH DỮ LIỆU

Các kỹ thuật phân tích dữ liệu có thể được sử dụng để kiểm soát chi phí bao gồm nhưng không giới hạn:

- Phân tích giá trị đã kiếm được (EVA). Phân tích giá trị đã kiếm được so sánh dòng thời gian và hiệu suất chi phí thực tế với lộ trình đo lường hiệu suất. EVM tích hợp lộ trình phạm vi với lộ trình chi phí và lộ trình thời gian để tạo thành lộ trình đo lường hiệu suất. EVM phát triển và giám sát ba chiều chính cho mỗi gói công việc và tài khoản kiểm soát:
-- Giá trị kế hoạch. Giá trị kế hoạch (PV) là ngân sách được phân bổ cho công việc đã lên lịch. Đó là ngân sách được ủy quyền kế hoạch cho công việc được thực hiện cho một hoạt động hoặc thành phần phân rã công việc (WBS), không bao gồm dự phòng quản lý. Ngân sách này được phân bổ theo giai đoạn trong suốt thời gian của dự án, nhưng tại một thời điểm nhất định, giá trị kế hoạch xác định công việc thực tế đã hoàn thành. Tổng số PV đôi khi được gọi là lộ trình đo lường hiệu suất (PMB). Tổng giá trị kế hoạch cho dự án cũng được biết đến là ngân sách hoàn thành (BAC).
-- Giá trị đã kiếm được. Giá trị đã kiếm được (EV) là một đại lượng công việc đã thực hiện được biểu thị dưới dạng ngân sách được ủy quyền cho công việc đó. Đó là ngân sách được liên kết với công việc được ủy quyền đã được hoàn thành. EV được đo cần liên quan đến PMB và EV đo không được lớn hơn ngân sách PV được ủy quyền cho một thành phần. EV thường được sử dụng để tính phần trăm hoàn thành của dự án. Tiêu chí đo tiến độ phải được thiết lập cho mỗi thành phần WBS để đo lường công việc đang tiến hành. Quản lý dự án giám sát EV, cả theo từng bước để xác định tình trạng hiện tại và theo thời gian để xác định xu hướng hiệu suất dài hạn.
-- Chi phí thực tế. Chi phí thực tế (AC) là chi phí thực tế phát sinh cho công việc được thực hiện trong một khoảng thời gian cụ thể. Đây là tổng chi phí phát sinh trong việc hoàn thành công việc mà EV đo lường. AC cần phải tương ứng với định nghĩa trong PV và được đo lường trong EV (ví dụ, chỉ có giờ lao động trực tiếp, chỉ có chi phí trực tiếp hoặc tất cả chi phí bao gồm cả chi phí gián tiếp). AC sẽ không có giới hạn trên, bất kỳ chi phí nào để đạt được EV sẽ được đo lường.


- Variance analysis. Described in Section 4.5.2.2. Variance analysis, as used in EVM, is the explanation (cause, impact, and corrective actions) for cost (CV = EV – AC), schedule (SV = EV – PV), and variance at completion (VAC = BAC – EAC) variances. Cost and schedule variances are the most frequently analyzed measurements. For projects not using formal earned value analysis, similar variance analyses can be performed by comparing planned cost against actual cost to identify variances between the cost baseline and actual project performance. Further analysis can be performed to determine the cause and degree of variance relative to the schedule baseline and any corrective or preventive actions needed. Cost performance measurements are used to assess the magnitude of variation to the original cost baseline. An important aspect of project cost control includes determining the cause and degree of variance relative to the cost baseline (see Section 7.3.3.1) and deciding whether corrective or preventive action is required. The percentage range of acceptable variances will tend to decrease as more work is accomplished. Examples of variance analysis include but are not limited to:


- Phân tích sai số. Được miêu tả trong Mục 4.5.2.2. Phân tích sai số, được sử dụng trong EVM, là giải thích (nguyên nhân, tác động và hành động chữa trị) cho các sai số về chi phí (CV = EV - AC), lịch trình (SV = EV - PV) và sai số hoàn thành (VAC = BAC - EAC). Sai số về chi phí và lịch trình là các phép đo được phân tích thường xuyên nhất. Đối với các dự án không sử dụng phân tích giá trị nhận được chính thức, các phân tích sai số tương tự có thể được thực hiện bằng cách so sánh chi phí kế hoạch với chi phí thực tế để xác định các sai số giữa cơ sở dữ liệu chi phí và hiệu suất dự án thực tế. Có thể thực hiện phân tích thêm để xác định nguyên nhân và mức độ sai số liên quan đến cơ sở dữ liệu lịch trình và bất kỳ hành động chữa trị hoặc phòng ngừa cần thiết. Các phép đo hiệu suất chi phí được sử dụng để đánh giá mức độ sai khác so với cơ sở dữ liệu chi phí ban đầu. Một khía cạnh quan trọng của việc kiểm soát chi phí dự án bao gồm xác định nguyên nhân và mức độ sai số liên quan đến cơ sở dữ liệu chi phí (xem Mục 7.3.3.1) và quyết định liệu có cần hành động chữa trị hoặc phòng ngừa. Phạm vi phần trăm của sai số được chấp nhận sẽ có xu hướng giảm khi hoàn thành nhiều công việc hơn. Các ví dụ về phân tích sai số bao gồm nhưng không giới hạn ở: 


-- Schedule variance. Schedule variance (SV) is a measure of schedule performance expressed as the difference between the earned value and the planned value. It is the amount by which the project is ahead or behind the planned delivery date, at a given point in time. It is a measure of schedule performance on a project. It is equal to the earned value (EV) minus the planned value (PV). The EVA schedule variance is a useful metric in that it can indicate when a project is falling behind or is ahead of its baseline schedule. The EVA schedule variance will ultimately equal zero when the project is completed because all of the planned values will have been earned. Schedule variance is best used in conjunction with critical path method (CPM) scheduling and risk management. Equation: SV = EV – PV.


-- Chênh lệch lịch trình. Chênh lệch lịch trình (SV) là một chỉ số về hiệu suất lịch trình được thể hiện dưới dạng sự khác biệt giữa giá trị kiếm được (earned value) và giá trị kế hoạch (planned value). Đó là số tiền mà dự án chậm hoặc nhanh hơn so với thời gian giao hàng dự kiến, tại một điểm thời gian nhất định. Nó là một chỉ số về hiệu suất lịch trình trên một dự án. Nó bằng với giá trị kiếm được (EV) trừ đi giá trị kế hoạch (PV). Chênh lệch lịch trình EVA là một chỉ số hữu ích vì nó có thể chỉ ra khi nào dự án đang chậm lại hoặc vượt tiến độ kế hoạch gốc. Chênh lệch lịch trình EVA sẽ cuối cùng bằng không khi dự án hoàn thành vì tất cả các giá trị kế hoạch đã được kiếm được. Chênh lệch lịch trình nên được sử dụng kết hợp với phương pháp quản lý đường chính (CPM) và quản lý rủi ro. Công thức: SV = EV - PV.


-- Cost variance. Cost variance (CV) is the amount of budget deficit or surplus at a given point in time, expressed as the difference between earned value and the actual cost. It is a measure of cost performance on a project. It is equal to the earned value (EV) minus the actual cost (AC). The cost variance at the end of the project will be the difference between the budget at completion (BAC) and the actual amount spent. The CV is particularly critical because it indicates the relationship of physical performance to the costs spent. Negative CV is often difficult for the project to recover. Equation: CV = EV – AC.


-- Phân biệt chi phí. Phân biệt chi phí (CV) là số tiền thiếu hụt hoặc dư thừa của ngân sách tại một thời điểm nhất định, được biểu thị dưới dạng sự khác biệt giữa giá trị đạt được và chi phí thực tế. Đây là một đo lường hiệu suất chi phí trên dự án. Nó bằng với giá trị đạt được (EV) trừ đi chi phí thực tế (AC). Phân biệt chi phí vào cuối dự án sẽ là sự khác biệt giữa ngân sách hoàn thành (BAC) và số tiền thực tế đã chi. CV đặc biệt quan trọng vì nó cho thấy mối quan hệ giữa hiệu suất vật lý và chi phí đã chi. CV âm thường khó khăn để dự án phục hồi. Công thức: CV = EV - AC.


-- Schedule performance index. The schedule performance index (SPI) is a measure of schedule efficiency expressed as the ratio of earned value to planned value. It measures how efficiently the project team is accomplishing the work. It is sometimes used in conjunction with the cost performance index (CPI) to forecast the final project completion estimates. An SPI value less than 1.0 indicates less work was completed than was planned. An SPI greater than 1.0 indicates that more work was completed than was planned. Since the SPI measures all project work, the performance on the critical path also needs to be analyzed to determine whether the project will finish ahead of or behind its planned finish date. The SPI is equal to the ratio of the EV to the PV. Equation: SPI = EV/PV.


-- Chỉ số hiệu suất lịch trình. Chỉ số hiệu suất lịch trình (SPI) là một thước đo về hiệu quả lịch trình được biểu thị dưới dạng tỷ lệ giữa giá trị đã kiếm được và giá trị dự kiến. Nó đo lường khả năng của đội dự án thực hiện công việc một cách hiệu quả. Đôi khi nó được sử dụng kết hợp với chỉ số hiệu suất chi phí (CPI) để dự báo ước tính hoàn thành dự án cuối cùng. Giá trị SPI nhỏ hơn 1,0 cho thấy đã thực hiện ít hơn so với kế hoạch. SPI lớn hơn 1,0 cho thấy đã thực hiện nhiều hơn so với kế hoạch. Vì SPI đo lường toàn bộ công việc của dự án, hiệu suất trên đường ưu tiên cũng cần được phân tích để xác định liệu dự án sẽ kết thúc sớm hơn hay muộn hơn so với kế hoạch. SPI bằng tỷ lệ giữa EV và PV. Công thức: SPI = EV/PV.


-- Cost performance index. The cost performance index (CPI) is a measure of the cost efficiency of budgeted resources, expressed as a ratio of earned value to actual cost. It is considered the most critical EVA metric and measures the cost efficiency for the work completed. A CPI value of less than 1.0 indicates a cost overrun for work completed. A CPI value greater than 1.0 indicates a cost underrun of performance to date. The CPI is equal to the ratio of the EV to the AC. Equation: CPI = EV/AC.


-- Chỉ số hiệu suất chi phí. Chỉ số hiệu suất chi phí (CPI) là một đại lượng đo lường hiệu suất chi phí của nguồn lực được dự định, được biểu thị dưới dạng tỷ số giữa giá trị kiếm được và chi phí thực tế. Nó được coi là đại lượng đo lường quan trọng nhất trong phương pháp EVA và đo lường tính hiệu quả chi phí cho công việc đã hoàn thành. Giá trị CPI nhỏ hơn 1,0 cho thấy chi phí vượt quá ngân sách cho công việc đã hoàn thành. Giá trị CPI lớn hơn 1,0 cho thấy chi phí dưới ngân sách so với hiệu suất tính đến thời điểm đó. CPI bằng tỷ số giữa EV và AC. Công thức: CPI = EV/AC.



- Trend analysis. Described in Section 4.5.2.2. Trend analysis examines project performance over time to determine if performance is improving or deteriorating. Graphical analysis techniques are valuable for understanding performance to date and for comparison to future performance goals in the form of BAC versus estimate at completion (EAC) and completion dates. Examples of the trend analysis techniques include but are not limited to:

-- Charts. In earned value analysis, three parameters of planned value, earned value, and actual cost can be monitored and reported on both a period-by-period basis (typically weekly or monthly) and on a cumulative basis. Figure 7-12 uses S-curves to display EV data for a project that is performing over budget and behind the schedule.


- Phân tích xu hướng. Mô tả trong phần 4.5.2.2. Phân tích xu hướng xem xét hiệu suất dự án theo thời gian để xác định xem hiệu suất đang cải thiện hay suy giảm. Các kỹ thuật phân tích đồ họa rất hữu ích để hiểu hiệu suất đến thời điểm hiện tại và so sánh với các mục tiêu hiệu suất trong tương lai dưới dạng BAC so với ước tính hoàn thành (EAC) và thời gian hoàn thành. Các ví dụ về các kỹ thuật phân tích xu hướng bao gồm nhưng không giới hạn:

-- Biểu đồ. Trong phân tích giá trị đã kiếm được, ba thông số của giá trị kế hoạch, giá trị đã kiếm được và chi phí thực tế có thể được giám sát và báo cáo cả trên cơ sở từng khoảng thời gian (thường là hàng tuần hoặc hàng tháng) và trên cơ sở tích lũy. Hình 7-12 sử dụng đường cong hình chữ S để hiển thị dữ liệu EV cho một dự án đang thực hiện vượt quá ngân sách và đang chậm tiến độ.

