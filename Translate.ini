7.2.1 ESTIMATE COSTS: INPUTS

7.2.1.1 PROJECT MANAGEMENT PLAN

Described in Section 4.2.3.1. Project management plan components include but are not limited to:

- Cost management plan. Described in Section 7.1.3.1. The cost management plan describes estimating methods that can be used and the level of precision and accuracy required for the cost estimate.
- Quality management plan. Described in Section 8.1.3.1. The quality management plan describes the activities and resources necessary for the project management team to achieve the quality objectives set for the project.
- Scope baseline. Described in Section 5.4.3.1. The scope baseline includes the project scope statement, WBS,
and WBS dictionary:
-- Project scope statement. The scope statement (Section 5.3.3.1) reflects funding constraints by period for the
expenditure of project funds or other financial assumptions and constraints.
-- Work breakdown structure. The WBS (Section 5.4.3.1) provides the relationships among all the project
deliverables and their various components.
-- WBS dictionary. The WBS dictionary (Section 5.4.3.) and related detailed statements of work provide an
identification of the deliverables and a description of the work in each WBS component required to produce
each deliverable.

7.2.1 ƯỚC TÍNH CHI PHÍ: NHẬP VÀO

7.2.1.1 KẾ HOẠCH QUẢN LÝ DỰ ÁN

Mô tả trong Mục 4.2.3.1. Các thành phần của kế hoạch quản lý dự án bao gồm nhưng không giới hạn:

- Kế hoạch quản lý chi phí. Mô tả trong Mục 7.1.3.1. Kế hoạch quản lý chi phí mô tả các phương pháp ước tính có thể sử dụng và mức độ chính xác và chính xác yêu cầu cho ước tính chi phí.
- Kế hoạch quản lý chất lượng. Mô tả trong Mục 8.1.3.1. Kế hoạch quản lý chất lượng mô tả các hoạt động và nguồn lực cần thiết cho nhóm quản lý dự án để đạt được các mục tiêu chất lượng được đặt cho dự án.
- Phạm vi cơ bản (Scope baseline). Mô tả trong Phần 5.4.3.1. Phạm vi cơ bản bao gồm tuyên bố phạm vi dự án (Project scope statement), WBS và từ điển WBS:
-- Tuyên bố phạm vi dự án (Project scope statement). Tuyên bố phạm vi (Section 5.3.3.1) phản ánh ràng buộc về kinh phí theo từng giai đoạn cho chi tiêu các khoản kinh phí dự án hoặc các giả định và ràng buộc tài chính khác.
-- Work breakdown structure (WBS). WBS (Section 5.4.3.1) cung cấp các mối quan hệ giữa tất cả các sản phẩm cuối cùng của dự án và các thành phần khác nhau của chúng.
-- Từ điển WBS (WBS dictionary). Từ điển WBS (Section 5.4.3.) và các tuyên bố công việc chi tiết liên quan cung cấp các thông tin nhận dạng các sản phẩm cuối cùng và mô tả công việc trong mỗi thành phần WBS cần để sản xuất mỗi sản phẩm cuối cùng.


7.2.1.2 PROJECT DOCUMENTS

Project documents that can be considered as inputs for this process include but are not limited to:

- Lessons learned register. Described in Section 4.4.3.1. Lessons learned earlier in the project with regard to developing cost estimates can be applied to later phases in the project to improve the accuracy and precision of the cost estimates.
- Project schedule. Described in Section 6.5.3.2. The schedule includes the type, quantity, and amount of time that team and physical resources will be active on the project. The duration estimates (Section 6.4.3.1) will affect cost estimates when resources are charged per unit of time and when there are seasonal fluctuations in costs. The schedule also provides useful information for projects that incorporate the cost of financing (including interest charges).
- Resource requirements. Described in Section 9.2.3.1. Resource requirements identify the types and quantities of resources required for each work package or activity.
- Risk register. Described in Section 11.2.3.1. The risk register contains details of individual project risks that have been identified and prioritized, and for which risk responses are required. The risk register provides detailed information that can be used to estimate costs.


7.2.1.2 CÁC TÀI LIỆU DỰ ÁN

Các tài liệu dự án có thể được xem xét như là đầu vào cho quy trình này bao gồm nhưng không giới hạn:

- Bản ghi kinh nghiệm học được. Mô tả tại Mục 4.4.3.1. Những kinh nghiệm học được từ các giai đoạn trước đó của dự án liên quan đến việc phát triển ước tính chi phí có thể được áp dụng vào các giai đoạn sau trong dự án để cải thiện độ chính xác và độ chính xác của ước tính chi phí.
- Lịch dự án. Mô tả tại Mục 6.5.3.2. Lịch trình bao gồm loại, số lượng và thời gian hoạt động của các nguồn lực nhân sự và vật lý sẽ được hoạt động trong dự án. Các ước tính thời lượng (Mục 6.4.3.1) sẽ ảnh hưởng đến ước tính chi phí khi các nguồn lực được tính theo đơn vị thời gian và khi có sự thay đổi mùa trong chi phí. Lịch trình cũng cung cấp thông tin hữu ích cho các dự án tính chi phí tài trợ (bao gồm cả chi phí lãi).
- Yêu cầu nguồn lực. Mô tả tại Mục 9.2.3.1. Yêu cầu nguồn lực xác định các loại và số lượng nguồn lực yêu cầu cho từng gói công việc hoặc hoạt động.
- Bảng đăng ký rủi ro. Mô tả tại Mục 11.2.3.1. Bảng đăng ký rủi ro chứa chi tiết của các rủi ro dự án riêng lẻ đã được xác định và ưu tiên và đòi hỏi phản ứng rủi ro. Bảng đăng ký rủi ro cung cấp thông tin chi tiết có thể được sử dụng để ước tính chi phí.


7.2.1.3 ENTERPRISE ENVIRONMENTAL FACTORS

The enterprise environmental factors that can influence the Estimate Costs process include but are not limited to:

- Market conditions. These conditions describe what products, services, and results are available in the market, from whom, and under what terms and conditions. Regional and/or global supply and demand conditions greatly influence resource costs.
- Published commercial information. Resource cost rate information is often available from commercial databases that track skills and human resource costs, and provide standard costs for material and equipment. Published seller price lists are another source of information.
- Exchange rates and inflation. For large-scale projects that extend multiple years with multiple currencies, the fluctuations of currencies and inflation need to be understood and built into the Estimate Cost process.


7.2.1.3 YẾU TỐ MÔI TRƯỜNG DOANH NGHIỆP

Các yếu tố môi trường doanh nghiệp có thể ảnh hưởng đến quá trình Đánh giá chi phí bao gồm nhưng không giới hạn:

- Điều kiện thị trường. Các điều kiện này mô tả các sản phẩm, dịch vụ và kết quả có sẵn trên thị trường, từ ai và theo điều kiện nào. - Điều kiện cung cầu vùng và/hoặc toàn cầu có ảnh hưởng lớn đến chi phí nguồn lực.
- Thông tin thương mại được xuất bản. Thông tin giá cước nguồn lực thường có sẵn từ các cơ sở dữ liệu thương mại theo dõi kỹ năng và chi phí nguồn lực nhân sự, và cung cấp chi phí chuẩn cho vật liệu và thiết bị. Danh sách giá bán được công bố của người bán là một nguồn thông tin khác.
- Tỷ giá hối đoái và lạm phát. Đối với các dự án lớn có thời gian kéo dài nhiều năm và với nhiều loại tiền tệ khác nhau, sự biến động của tiền tệ và lạm phát cần được hiểu và tính vào quá trình Đánh giá chi phí.


7.2.1.4 ORGANIZATIONAL PROCESS ASSETS

The organizational process assets that can influence the Estimate Costs process include but are not limited to:

- Cost estimating policies,
- Cost estimating templates,
- Historical information and lessons learned repository


7.2.1.4 TÀI SẢN QUY TRÌNH TỔ CHỨC

Các tài sản quy trình tổ chức có thể ảnh hưởng đến quá trình Ước tính Chi phí bao gồm nhưng không giới hạn:

- Chính sách ước tính chi phí,
- Mẫu ước tính chi phí,
- Thông tin lịch sử và kho lưu trữ các bài học học được.


7.2.2 ESTIMATE COSTS: TOOLS AND TECHNIQUES

7.2.2.1 EXPERT JUDGMENT

Described in Section 4.1.2.1 Expertise should be considered from individuals or groups with specialized knowledge or training in the following topics:

- Previous similar projects;
- Information in the industry, discipline, and application area; and
- Cost estimating methods


7.2.2 ƯỚC TÍNH CHI PHÍ: CÔNG CỤ VÀ KỸ THUẬT

7.2.2.1 SỰ ĐÁNH GIÁ CỦA CHUYÊN GIA

Mô tả trong phần 4.1.2.1, sự đánh giá của các chuyên gia nên được xem xét từ cá nhân hoặc nhóm có kiến thức chuyên môn hoặc đào tạo chuyên sâu trong các chủ đề sau:

- Các dự án tương tự trước đó;
- Thông tin trong ngành, lĩnh vực và khu vực ứng dụng; và
- Các phương pháp ước tính chi phí.


7.2.2.2 ANALOGOUS ESTIMATING

Described in Section 6.4.2.2. Analogous cost estimating uses values, or attributes, of a previous project that are similar to the current project. Values and attributes of the projects may include but are not limited to: scope, cost, budget, duration, and measures of scale (e.g., size, weight). Comparison of these project values, or attributes, becomes the basis for estimating the same parameter or measurement for the current project


7.2.2.2 ƯỚC TÍNH TƯỢNG TỰ

Mô tả trong phần 6.4.2.2. Phương pháp ước tính chi phí tương tự sử dụng các giá trị hoặc thuộc tính của một dự án trước đó giống với dự án hiện tại. Các giá trị và thuộc tính của các dự án có thể bao gồm nhưng không giới hạn: phạm vi, chi phí, ngân sách, thời lượng và các chỉ số về quy mô (ví dụ: kích thước, trọng lượng). So sánh các giá trị hoặc thuộc tính của các dự án này trở thành cơ sở cho việc ước tính cùng tham số hoặc đo lường cho dự án hiện tại.


7.2.2.3 PARAMETRIC ESTIMATING

Described in Section 6.4.2.3. Parametric estimating uses a statistical relationship between relevant historical data and other variables (e.g., square footage in construction) to calculate a cost estimate for project work. This technique can produce higher levels of accuracy depending on the sophistication and underlying data built into the model. Parametric cost estimates can be applied to a total project or to segments of a project, in conjunction with other estimating methods


7.2.2.3 ƯỚC TÍNH THAM SỐ

Mô tả trong phần 6.4.2.3. Phương pháp ước tính chi phí tham số sử dụng một mối quan hệ thống kê giữa dữ liệu lịch sử liên quan và các biến khác (ví dụ: diện tích trong xây dựng) để tính toán một ước tính chi phí cho công việc dự án. Kỹ thuật này có thể tạo ra các mức độ chính xác cao hơn tùy thuộc vào tính phức tạp và dữ liệu cơ bản được tích hợp vào mô hình. Ước tính chi phí tham số có thể áp dụng cho toàn bộ dự án hoặc cho các phân đoạn của dự án, phối hợp với các phương pháp ước tính khác.


7.2.2.4 BOTTOM-UP ESTIMATING

Described in Section 6.4.2.5. Bottom-up estimating is a method of estimating a component of work. The cost of individual work packages or activities is estimated to the greatest level of specified detail. The detailed cost is then summarized or “rolled up” to higher levels for subsequent reporting and tracking purposes. The cost and accuracy of bottom-up cost estimating are typically influenced by the size or other attributes of the individual activity or work package


7.2.2.4 ƯỚC TÍNH TỪ DƯỚI LÊN

Mô tả trong phần 6.4.2.5. Ước tính từ dưới lên là một phương pháp ước tính thành phần công việc. Chi phí của các gói công việc hoặc hoạt động cá nhân được ước tính đến mức chi tiết được xác định. Chi phí chi tiết được tóm tắt hoặc "gộp lại" thành các mức cao hơn để báo cáo và theo dõi sau này. Chi phí và độ chính xác của ước tính chi phí từ dưới lên thường bị ảnh hưởng bởi kích thước hoặc các thuộc tính khác của hoạt động hoặc gói công việc cá nhân.


7.2.2.5 THREE-POINT ESTIMATING

Described in Section 6.4.2.4. The accuracy of single-point cost estimates may be improved by considering estimation uncertainty and risk and using three estimates to define an approximate range for an activity’s cost: 

- Most likely (cM). The cost of the activity, based on realistic effort assessment for the required work and any predicted expenses.
- Optimistic (cO). The cost based on analysis of the best-case scenario for the activity.
- Pessimistic (cP). The cost based on analysis of the worst-case scenario for the activity.


7.2.2.5 ƯỚC TÍNH BA ĐIỂM

Mô tả trong phần 6.4.2.4. Độ chính xác của ước tính chi phí một điểm có thể được cải thiện bằng cách xem xét sự không chắc chắn và rủi ro của ước tính và sử dụng ba ước tính để xác định khoảng xấp xỉ cho chi phí hoạt động:

- Có thể nhất định nhất (cM). Chi phí của hoạt động dựa trên đánh giá nỗ lực thực tế cho công việc cần thiết và bất kỳ chi phí dự đoán nào.
- Lạc quan nhất (cO). Chi phí dựa trên phân tích kịch bản tốt nhất cho hoạt động.
- Tiêu cực nhất (cP). Chi phí dựa trên phân tích kịch bản tồi nhất cho hoạt động.


Depending on the assumed distribution of values within the range of the three estimates, the expected cost, cE, can be calculated using a formula. Two commonly used formulas are triangular and beta distributions. The formulas are:

- Triangular distribution. cE = (cO + cM + cP) / 3
- Beta distribution. cE = (cO + 4cM + cP) / 6

Cost estimates based on three points with an assumed distribution provide an expected cost and clarify the range of uncertainty around the expected cost.


Tùy thuộc vào giả định về phân phối giá trị trong phạm vi ba ước tính, chi phí dự kiến, cE, có thể được tính bằng cách sử dụng công thức. Hai công thức thường được sử dụng là phân phối tam giác và phân phối beta. Công thức như sau:

- Phân phối tam giác. cE = (cO + cM + cP) / 3
- Phân phối beta. cE = (cO + 4cM + cP) / 6

Các ước tính chi phí dựa trên ba điểm với phân phối giả định cung cấp một chi phí dự kiến và làm rõ phạm vi không chắc chắn xung quanh chi phí dự kiến.


7.2.2.6 DATA ANALYSIS

Data analysis techniques that can be used in the Estimate Costs process include but are not limited to:

- Alternatives analysis. Alternatives analysis is a technique used to evaluate identified options in order to select which options or approaches to use to execute and perform the work of the project. An example would be evaluating the cost, schedule, resource, and quality impacts of buying versus making a deliverable.
- Reserve analysis. Cost estimates may include contingency reserves (sometimes called contingency allowances) to account for cost uncertainty. Contingency reserves are the budget within the cost baseline that is allocated for identified risks. Contingency reserves are often viewed as the part of the budget intended to address the knownunknowns that can affect a project. For example, rework for some project deliverables could be anticipated, while the amount of this rework is unknown. Contingency reserves may be estimated to account for this unknown amount of rework. Contingency reserves can be provided at any level from the specific activity to the entire project. The contingency reserve may be a percentage of the estimated cost, a fixed number, or may be developed by using quantitative analysis methods.
-- As more precise information about the project becomes available, the contingency reserve may be used, reduced, or eliminated. Contingency should be clearly identified in cost documentation. Contingency reserves are part of the cost baseline and the overall funding requirements for the project.
- Cost of quality. Assumptions about costs of quality (Section 8.1.2.3) may be used to prepare the estimates. This includes evaluating the cost impact of additional investment in conformance versus the cost of nonconformance. It can also include looking at short-term cost reductions versus the implication of more frequent problems later on in the product life cycle.


7.2.2.6 PHÂN TÍCH DỮ LIỆU

Các kỹ thuật phân tích dữ liệu có thể được sử dụng trong quá trình Ước tính Chi phí bao gồm nhưng không giới hạn:

- Phân tích tùy chọn. Phân tích tùy chọn là một kỹ thuật được sử dụng để đánh giá các tùy chọn được xác định nhằm lựa chọn các tùy chọn hoặc phương pháp để thực hiện và thực hiện công việc của dự án. Một ví dụ là đánh giá các ảnh hưởng về chi phí, lịch trình, nguồn lực và chất lượng của việc mua hoặc tự sản xuất một sản phẩm.
- Phân tích dự trữ. Các ước tính chi phí có thể bao gồm dự trữ dự phòng (đôi khi được gọi là phần trăm dự phòng) để tính đến sự không chắc chắn về chi phí. Dự trữ dự phòng là ngân sách trong khung chi phí được phân bổ cho các rủi ro được xác định. Dự trữ dự phòng thường được coi là phần ngân sách dành để giải quyết các vấn đề chưa biết rõ có thể ảnh hưởng đến một dự án. Ví dụ, việc làm lại một số sản phẩm có thể được dự đoán, trong khi số lượng này lại không biết chắc. Dự trữ dự phòng có thể được ước tính để tính đến số lượng làm lại không biết chắc chắn này. Dự trữ dự phòng có thể được cung cấp ở bất kỳ cấp độ nào từ hoạt động cụ thể đến toàn bộ dự án. Dự trữ dự phòng có thể là một phần trăm của chi phí ước tính, một số cố định hoặc có thể được phát triển bằng cách sử dụng các phương pháp phân tích định lượng.
-- Khi thông tin cụ thể về dự án trở nên có sẵn hơn, dự trữ dự phòng có thể được sử dụng, giảm bớt hoặc loại bỏ. Dự trữ dự phòng cần được xác định rõ trong tài liệu chi phí. Dự trữ dự phòng là một phần của cơ sở chi phí và tổng yêu cầu vốn cho dự án.
- Chi phí chất lượng. Giả định về chi phí chất lượng (Mục 8.1.2.3) có thể được sử dụng để chuẩn bị các ước tính. Điều này bao gồm đánh giá tác động chi phí của đầu tư bổ sung vào tính tuân thủ so với chi phí phi tuân thủ. Nó cũng có thể bao gồm nhìn vào việc giảm chi phí ngắn hạn so với tác động của vấn đề thường xuyên hơn trong vòng đời sản phẩm sau này.


7.2.2.7 PROJECT MANAGEMENT INFORMATION SYSTEM (PMIS)

Described in Section 4.3.2.2. The project management information system can include spreadsheets, simulation software, and statistical analysis tools to assist with cost estimating. Such tools simplify the use of some cost-estimating techniques and thereby facilitate rapid consideration of cost estimate alternatives.


7.2.2.7 HỆ THỐNG THÔNG TIN QUẢN LÝ DỰ ÁN (PMIS)

Mô tả trong Mục 4.3.2.2. Hệ thống thông tin quản lý dự án có thể bao gồm các bảng tính, phần mềm mô phỏng và các công cụ phân tích thống kê để hỗ trợ việc ước tính chi phí. Những công cụ này đơn giản hóa việc sử dụng một số kỹ thuật ước tính chi phí và giúp dễ dàng xem xét các lựa chọn ước tính chi phí nhanh chóng.


7.2.2.8 DECISION MAKING

The decision-making techniques that can be used in the Estimate Costs process include but are not limited to voting. Described in Section 5.2.2.4, voting is an assessment process having multiple alternatives with an expected outcome in the form of future actions. These techniques are useful for engaging team members to improve estimate accuracy and commitment to the emerging estimates.


7.2.2.8 QUYẾT ĐỊNH

Các kỹ thuật quyết định có thể được sử dụng trong quá trình ước tính chi phí bao gồm nhưng không giới hạn trong việc bỏ phiếu. Mô tả trong Mục 5.2.2.4, bỏ phiếu là quá trình đánh giá có nhiều lựa chọn với một kết quả dự kiến ​​dưới dạng hành động trong tương lai. Những kỹ thuật này hữu ích để tham gia các thành viên nhóm để cải thiện độ chính xác và cam kết của các ước tính mới nổi lên.

