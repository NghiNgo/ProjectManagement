- Forecasting. As the project progresses, the project team may develop a forecast for the estimate at completion (EAC) that may differ from the budget at completion (BAC) based on the project performance. If it becomes obvious that the BAC is no longer viable, the project manager should consider the forecasted EAC. Forecasting the EAC involves making projections of conditions and events in the project’s future based on current performance information and other knowledge available at the time of the forecast. Forecasts are generated, updated, and reissued based on work performance data (Section 4.3.3.2) that is provided as the project is executed. The work performance information covers the project’s past performance and any information that could impact the project in the future.

EACs are typically based on the actual costs incurred for work completed, plus an estimate to complete (ETC) the remaining work. It is incumbent on the project team to predict what it may encounter to perform the ETC, based on its experience to date. Earned value analysis works well in conjunction with manual forecasts of the required EAC costs. The most common EAC forecasting approach is a manual, bottom-up summation by the project manager and project team.

The project manager’s bottom-up EAC method builds upon the actual costs and experience incurred for the work completed, and requires a new estimate to complete the remaining project work. Equation: EAC = AC + Bottom-up ETC

- Dự báo. Khi dự án tiến triển, nhóm dự án có thể phát triển một dự báo cho ước tính khi hoàn thành (EAC) có thể khác so với ngân sách khi hoàn thành (BAC) dựa trên hiệu suất của dự án. Nếu trở nên rõ ràng rằng BAC không còn khả thi, quản lý dự án nên xem xét EAC dự báo. Dự báo EAC liên quan đến việc dự đoán điều kiện và sự kiện trong tương lai của dự án dựa trên thông tin hiệu suất hiện tại và các kiến thức khác có sẵn vào thời điểm dự báo. Dự báo được tạo ra, cập nhật và phát hành lại dựa trên dữ liệu hiệu suất làm việc (Mục 4.3.3.2) được cung cấp khi dự án được thực hiện. Thông tin hiệu suất làm việc bao gồm hiệu suất quá khứ của dự án và bất kỳ thông tin nào có thể ảnh hưởng đến dự án trong tương lai.

EAC thường dựa trên chi phí thực tế đã phát sinh cho công việc đã hoàn thành, cộng với ước tính để hoàn thành (ETC) phần còn lại của công việc. Đội dự án phải dự đoán những gì mà nó có thể gặp phải để thực hiện ETC, dựa trên kinh nghiệm của nó đến thời điểm hiện tại. Phân tích giá trị công việc hoạt động tốt khi kết hợp với dự báo thủ công về chi phí EAC yêu cầu. Phương pháp dự báo EAC phổ biến nhất là tổng hợp thủ công từ dưới lên bởi quản lý dự án và nhóm dự án.

Phương pháp EAC từ dưới lên của quản lý dự án dựa trên chi phí thực tế và kinh nghiệm phát sinh cho công việc đã hoàn thành và yêu cầu một ước tính mới để hoàn thành phần còn lại của dự án. Phương trình: EAC = AC + ETC từ dưới lên.


The project manager’s manual EAC is quickly compared with a range of calculated EACs representing various risk scenarios. When calculating EAC values, the cumulative CPI and SPI values are typically used. While EVM data quickly provide many statistical EACs, only three of the more common methods are described as follows:
-- EAC forecast for ETC work performed at the budgeted rate. This EAC method accepts the actual project performance to date (whether favorable or unfavorable) as represented by the actual costs, and predicts that all future ETC work will be accomplished at the budgeted rate. When actual performance is unfavorable, the assumption that future performance will improve should be accepted only when supported by project risk analysis. Equation: EAC = AC + (BAC – EV).
-- EAC forecast for ETC work performed at the present CPI. This method assumes that what the project has experienced to date can be expected to continue in the future. The ETC work is assumed to be performed at the same cumulative cost performance index (CPI) as that incurred by the project to date. Equation: EAC = BAC / CPI.
-- EAC forecast for ETC work considering both SPI and CPI factors. In this forecast, the ETC work will be performed at an efficiency rate that considers both the cost and schedule performance indices. This method is most useful when the project schedule is a factor impacting the ETC effort. Variations of this method weight the CPI and SPI at different values (e.g., 80/20, 50/50, or some other ratio) according to the project manager’s judgment. Equation: EAC = AC + [(BAC – EV) / (CPI × SPI)].


Dự báo EAC thủ công của quản lý dự án nhanh chóng được so sánh với một loạt các EAC tính toán đại diện cho các tình huống rủi ro khác nhau. Khi tính toán các giá trị EAC, thường sử dụng các giá trị CPI và SPI tích lũy. Trong khi dữ liệu EVM nhanh chóng cung cấp nhiều EAC thống kê, chỉ có ba trong số các phương pháp phổ biến hơn được mô tả như sau:

-- Dự báo EAC cho công việc ETC được thực hiện với tỷ lệ ngân sách. Phương pháp EAC này chấp nhận hiệu suất dự án thực tế đến nay (tích cực hoặc tiêu cực) được đại diện bằng các chi phí thực tế và dự đoán rằng tất cả công việc ETC trong tương lai sẽ được thực hiện với tỷ lệ ngân sách. Khi hiệu suất thực tế là tiêu cực, giả định rằng hiệu suất trong tương lai sẽ được cải thiện chỉ nên được chấp nhận khi được hỗ trợ bởi phân tích rủi ro dự án. Phương trình: EAC = AC + (BAC - EV).
-- Dự báo EAC cho công việc ETC được thực hiện với CPI hiện tại. Phương pháp này giả định rằng những gì dự án đã trải qua đến nay có thể được kỳ vọng sẽ tiếp tục trong tương lai. Công việc ETC được giả định sẽ được thực hiện với chỉ số hiệu suất chi phí tích lũy (CPI) tương tự như CPI tích lũy mà dự án đã thực hiện cho đến nay. Phương trình: EAC = BAC / CPI.
-- Dự báo EAC cho công việc ETC xem xét cả yếu tố SPI và CPI. Trong dự báo này, công việc ETC sẽ được thực hiện với tỷ lệ hiệu suất tính toán dựa trên cả chỉ số hiệu suất chi phí và lịch trình. Phương pháp này hữu ích nhất khi lịch trình dự án là yếu tố ảnh hưởng đến nỗ lực ETC. Các biến thể của phương pháp này có trọng số CPI và SPI với các giá trị khác nhau (ví dụ: 80/20, 50/50 hoặc tỷ lệ khác) theo đánh giá của quản lý dự án. Phương trình: EAC = AC + [(BAC – EV) / (CPI × SPI)].


- Reserve analysis. Described in Section 7.2.2.6. During cost control, reserve analysis is used to monitor the status of contingency and management reserves for the project to determine if these reserves are still needed or if additional reserves need to be requested. As work on the project progresses, these reserves may be used as planned to cover the cost of risk responses or other contingencies. Conversely, when opportunities are captured and resulting in cost savings, funds may be added to the contingency amount, or taken from the project as margin/profit.

If the identified risks do not occur, the unused contingency reserves may be removed from the project budget to free up resources for other projects or operations. Additional risk analysis during the project may reveal a need to request that additional reserves be added to the project budget


- Phân tích dự trữ. Được mô tả trong phần 7.2.2.6. Trong quá trình kiểm soát chi phí, phân tích dự trữ được sử dụng để theo dõi tình trạng các dự trữ phòng ngừa và quản lý cho dự án, để xác định liệu những dự trữ này có còn cần thiết hay không, hoặc liệu có cần yêu cầu thêm các dự trữ khác không. Khi tiến độ công việc trên dự án diễn ra, các dự trữ này có thể được sử dụng để chi trả cho các phản ứng phòng ngừa rủi ro hoặc các tình huống phòng ngừa khác. Ngược lại, khi các cơ hội được tận dụng dẫn đến tiết kiệm chi phí, số tiền có thể được thêm vào số dự trữ phòng ngừa hoặc được lấy từ dự án dưới dạng lợi nhuận.

Nếu các rủi ro được xác định không xảy ra, các dự trữ phòng ngừa không sử dụng được loại bỏ khỏi ngân sách dự án để giải phóng tài nguyên cho các dự án hoặc hoạt động khác. Phân tích rủi ro bổ sung trong suốt dự án có thể phát hiện ra nhu cầu yêu cầu thêm các dự trữ cho ngân sách dự án.


7.4.2.3 TO-COMPLETE PERFORMANCE INDEX

The to-complete performance index (TCPI) is a measure of the cost performance that is required to be achieved with the remaining resources in order to meet a specified management goal, expressed as the ratio of the cost to finish the outstanding work to the remaining budget. TCPI is the calculated cost performance index that is achieved on the remaining work to meet a specified management goal, such as the BAC or the EAC. If it becomes obvious that the BAC is no longer viable, the project manager should consider the forecasted EAC. Once approved, the EAC may replace the BAC in the TCPI calculation. The equation for the TCPI based on the BAC: (BAC – EV) / (BAC – AC).

The TCPI is conceptually displayed in Figure 7-13. The equation for the TCPI is shown in the lower left as the work remaining (defined as the BAC minus the EV) divided by the funds remaining (which can be either the BAC minus the AC, or the EAC minus the AC).

If the cumulative CPI falls below the baseline (as shown in Figure 7-13), all future work of the project will need to be performed immediately in the range of the TCPI (BAC) (as reflected in the top line of Figure 7-13) to stay within the authorized BAC. Whether this level of performance is achievable is a judgment call based on a number of considerations, including risk, time remaining in the project, and technical performance. This level of performance is displayed as the TCPI (EAC) line. The equation for the TCPI is based on the EAC: (BAC – EV) / (EAC – AC). The EVM formulas are provided in Table 7-1


7.4.2.3 CHỈ SỐ HIỆU QUẢ THỰC HIỆN CÒN LẠI
Chỉ số hiệu quả thực hiện còn lại (TCPI) là một chỉ số đo lường hiệu suất chi phí cần được đạt được với các nguồn lực còn lại để đáp ứng một mục tiêu quản lý đã xác định, được biểu thị dưới dạng tỷ lệ giữa chi phí để hoàn thành công việc chưa hoàn thành và ngân sách còn lại. TCPI là chỉ số hiệu suất chi phí tính toán được đạt trên công việc còn lại để đáp ứng một mục tiêu quản lý cụ thể, chẳng hạn như BAC hoặc EAC. Nếu trở nên rõ ràng rằng BAC không còn khả thi nữa, quản lý dự án nên xem xét EAC dự báo. Một khi được chấp thuận, EAC có thể thay thế BAC trong tính toán TCPI. Công thức cho TCPI dựa trên BAC là: (BAC - EV) / (BAC - AC).

TCPI được hiển thị theo khái niệm trong Hình 7-13. Công thức cho TCPI được hiển thị ở phía dưới bên trái với công việc còn lại (được xác định là BAC trừ EV) chia cho ngân sách còn lại (có thể là BAC trừ AC hoặc EAC trừ AC).

Nếu CPI tích lũy giảm dưới mức cơ sở (như được hiển thị trong Hình 7-13), tất cả các công việc trong tương lai của dự án sẽ cần được thực hiện ngay lập tức trong phạm vi của TCPI (BAC) (như được phản ánh trong dòng đầu tiên của Hình 7-13) để giữ trong phạm vi BAC được ủy quyền. Việc đạt được mức hiệu suất này có thể được xem như là một quyết định dựa trên nhiều yếu tố, bao gồm rủi ro, thời gian còn lại trong dự án và hiệu suất kỹ thuật. Mức hiệu suất này được hiển thị dưới dạng đường TCPI (EAC). Công thức cho TCPI dựa trên EAC là: (BAC - EV) / (EAC - AC). Công thức EVM được cung cấp trong Bảng 7-1.

