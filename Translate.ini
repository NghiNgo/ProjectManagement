7.2.3 ESTIMATE COSTS: OUTPUTS


7.2.3 ƯỚC TÍNH CHI PHÍ: ĐẦU RA


7.2.3.1 COST ESTIMATES

Cost estimates include quantitative assessments of the probable costs required to complete project work, as well as contingency amounts to account for identified risks, and management reserve to cover unplanned work. Cost estimates can be presented in summary form or in detail. Costs are estimated for all resources that are applied to the cost estimate. This includes but is not limited to direct labor, materials, equipment, services, facilities, information technology, and special categories such as cost of financing (including interest charges), an inflation allowance, exchange rates, or a cost contingency reserve. Indirect costs, if they are included in the project estimate, can be included at the activity level or at higher levels


7.2.3.1 ƯỚC TÍNH CHI PHÍ

Ước tính chi phí bao gồm đánh giá số lượng xác suất các chi phí cần thiết để hoàn thành công việc dự án, cùng với số tiền dự phòng để đối phó với các rủi ro được xác định và dự trữ quản lý để bao phủ các công việc không kế hoạch. Ước tính chi phí có thể được trình bày dưới dạng tóm tắt hoặc chi tiết. Các chi phí được ước tính cho tất cả các nguồn lực được áp dụng cho ước tính chi phí, bao gồm nhưng không giới hạn là lao động trực tiếp, vật liệu, thiết bị, dịch vụ, cơ sở vật chất, công nghệ thông tin và các danh mục đặc biệt như chi phí tài chính (bao gồm các khoản lãi), phần trăm lạm phát, tỷ giá hoán đổi hoặc dự trữ phòng ngừa chi phí. Chi phí gián tiếp, nếu chúng được bao gồm trong ước tính dự án, có thể được bao gồm ở cấp độ hoạt động hoặc ở các cấp độ cao hơn.


7.2.3.2 BASIS OF ESTIMATES

The amount and type of additional details supporting the cost estimate vary by application area. Regardless of the level of detail, the supporting documentation should provide a clear and complete understanding of how the cost estimate was derived.

Supporting detail for cost estimates may include:
- Documentation of the basis of the estimate (i.e., how it was developed),
- Documentation of all assumptions made,
- Documentation of any known constraints,
- Documentation of identified risks included when estimating costs,
- Indication of the range of possible estimates (e.g., US$10,000 (±10%) to indicate that the item is expected to cost between a range of values), and
- Indication of the confidence level of the final estimate.


7.2.3.2 CƠ SỞ ĐỂ ƯỚC TÍNH CHI PHÍ

Số lượng và loại chi tiết hỗ trợ ước tính chi phí khác nhau tùy vào lĩnh vực ứng dụng. Bất kể mức độ chi tiết, tài liệu hỗ trợ phải cung cấp một hiểu biết rõ ràng và đầy đủ về cách thức ước tính chi phí được tính toán.

Chi tiết hỗ trợ cho ước tính chi phí có thể bao gồm:

- Tài liệu cơ sở của ước tính (tức là, cách nó được phát triển),
- Tài liệu ghi lại tất cả các giả định đã được đưa ra,
- Tài liệu ghi lại bất kỳ rào cản nào đã biết,
- Tài liệu ghi lại những rủi ro được xác định khi ước tính chi phí,
- Chỉ ra phạm vi của các ước tính có thể có (ví dụ, 10.000 đô la Mỹ (± 10%) để cho thấy mục tiêu được dự kiến sẽ có giá trị trong khoảng giá trị nào đó), và
- Chỉ ra mức độ tin cậy của ước tính cuối cùng.


7.2.3.3 PROJECT DOCUMENTS UPDATES

Project documents that may be updated as a result of carrying out this process include but are not limited to:

- Assumption log. Described in Section 4.1.3.2. During the Cost Estimates process, new assumptions may be made, new constraints may be identified, and existing assumptions or constraints may be revisited and changed. The assumption log should be updated with this new information.
- Lessons learned register. Described in Section 4.4.3.1. The lessons learned register can be updated with techniques that were efficient and effective in developing cost estimates.
- Risk register. Described in Section 11.2.3.1. The risk register may be updated when appropriate risk responses are chosen and agreed upon during the Estimate Cost process.


7.2.3.3 CẬP NHẬT TÀI LIỆU DỰ ÁN

Các tài liệu dự án có thể được cập nhật sau khi thực hiện quá trình này bao gồm nhưng không giới hạn:

- Nhật ký giả định. Mô tả trong Mục 4.1.3.2. Trong quá trình ước tính chi phí, các giả định mới có thể được đưa ra, các ràng buộc mới có thể được xác định và các giả định hoặc ràng buộc hiện có có thể được xem xét lại và thay đổi. Nhật ký giả định nên được cập nhật với thông tin mới này.
- Đăng ký bài học rút ra. Mô tả trong Mục 4.4.3.1. Đăng ký bài học rút ra có thể được cập nhật với các kỹ thuật hiệu quả và hiệu quả trong việc phát triển ước tính chi phí.
- Đăng ký rủi ro. Mô tả trong Mục 11.2.3.1. Đăng ký rủi ro có thể được cập nhật khi các phản ứng rủi ro thích hợp được lựa chọn và thống nhất trong quá trình ước tính chi phí.

