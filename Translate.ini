Updating the budget requires knowledge of the actual costs spent to date. Any increase to the authorized budget can only be approved through the Perform Integrated Change Control process (Section 4.6). Monitoring the expenditure of funds without regard to the value of work being accomplished for such expenditures has little value to the project, other than to track the outflow of funds. Much of the effort of cost control involves analyzing the relationship between the consumption of project funds and the work being accomplished for such expenditures. The key to effective cost control is the management of the approved cost baseline.

Project cost control includes:

- Influencing the factors that create changes to the authorized cost baseline;
- Ensuring that all change requests are acted on in a timely manner;
- Managing the actual changes when and as they occur;
- Ensuring that cost expenditures do not exceed the authorized funding by period, by WBS component, by activity, and in total for the project;
- Monitoring cost performance to isolate and understand variances from the approved cost baseline;
- Monitoring work performance against funds expended;
- Preventing unapproved changes from being included in the reported cost or resource usage;
- Informing appropriate stakeholders of all approved changes and associated cost; and
- Bringing expected cost overruns within acceptable limits


Cập nhật ngân sách đòi hỏi kiến thức về chi phí thực tế đã chi cho đến thời điểm hiện tại. Bất kỳ tăng chi phí ủy quyền nào đều chỉ có thể được phê duyệt thông qua quá trình Kiểm soát Thay đổi Tích hợp thực hiện (Mục 4.6). Theo dõi việc chi tiêu các quỹ mà không quan tâm đến giá trị của công việc được hoàn thành cho các chi tiêu đó ít có giá trị đối với dự án, ngoại trừ việc theo dõi các chi tiêu của quỹ ra. Phần lớn công sức của việc kiểm soát chi phí liên quan đến phân tích mối quan hệ giữa việc tiêu thụ các quỹ dự án và công việc được hoàn thành cho các chi tiêu đó. Chìa khóa để kiểm soát chi phí hiệu quả là quản lý ngân sách chi phí được phê duyệt.

Kiểm soát chi phí dự án bao gồm:

- Ảnh hưởng đến các yếu tố gây ra thay đổi cho ngân sách chi phí được ủy quyền;
- Đảm bảo rằng tất cả các yêu cầu thay đổi được xử lý đúng thời hạn;
- Quản lý các thay đổi thực tế khi chúng xảy ra;
- Đảm bảo rằng các chi tiêu chi phí không vượt quá nguồn kinh phí được ủy quyền theo thời gian, theo thành phần WBS, theo hoạt động và tổng thể cho dự án;
- Theo dõi hiệu suất chi phí để phân loại và hiểu biết sự khác biệt so với ngân sách chi phí được phê duyệt;
- Theo dõi hiệu suất công việc so với các quỹ chi tiêu;
- Ngăn chặn việc bao gồm các thay đổi không được phê duyệt vào chi phí hoặc việc sử dụng tài nguyên được báo cáo;
- Thông báo cho các bên liên quan thích hợp về tất cả các thay đổi được phê duyệt và chi phí đi kèm;
- Đưa những chi phí dự kiến vượt quá giới hạn chấp nhận được.

