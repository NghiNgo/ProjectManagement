7.1.3 PLAN COST MANAGEMENT: OUTPUTS

7.1.3.1 COST MANAGEMENT PLAN

The cost management plan is a component of the project management plan and describes how the project costs will be planned, structured, and controlled. The cost management processes and their associated tools and techniques are documented in the cost management plan.

For example, the cost management plan can establish the following:

- Units of measure. Each unit used in measurements (such as staff hours, staff days, or weeks for time measures; meters, liters, tons, kilometers, or cubic yards for quantity measures; or lump sum in currency form) is defined for each of the resources.
- Level of precision. This is the degree to which cost estimates will be rounded up or down (e.g., US$995.59 to US$1,000), based on the scope of the activities and magnitude of the project.
- Level of accuracy. The acceptable range (e.g., ±10%) used in determining realistic cost estimates is specified, and may include an amount for contingencies.
- Organizational procedures links. The work breakdown structure (WBS) (Section 5.4) provides the framework for the cost management plan, allowing for consistency with the estimates, budgets, and control of costs. The WBS component used for the project cost accounting is called the control account. Each control account is assigned a unique code or account number(s) that links directly to the performing organization’s accounting system.
- Control thresholds. Variance thresholds for monitoring cost performance may be specified to indicate an agreed-upon amount of variation to be allowed before some action needs to be taken. Thresholds are typically expressed as percentage deviations from the baseline plan.
- Rules of performance measurement. Earned value management (EVM) rules of performance measurement are set. For example, the cost management plan may:
-- Define the points in the WBS at which measurement of control accounts will be performed;
-- Establish the EVM techniques (e.g., weighted milestones, fixed-formula, percent complete, etc.) to be employed; and
-- Specify tracking methodologies and the EVM computation equations for calculating projected estimate at completion (EAC) forecasts to provide a validity check on the bottom-up EAC.
- Reporting formats. The formats and frequency for the various cost reports are defined.
- Additional details. Additional details about cost management activities include but are not limited to:
-- Description of strategic funding choices,
-- Procedure to account for fluctuations in currency exchange rates, and
-- Procedure for project cost recording.

For more specific information regarding earned value management, refer to the Practice Standard for Earned Value
Management – Second Edition [17].


7.1.3 PLAN COST MANAGEMENT: CÁC ĐẦU RA

7.1.3.1 KẾ HOẠCH QUẢN LÝ CHI PHÍ

Kế hoạch quản lý chi phí là một thành phần của kế hoạch quản lý dự án và mô tả cách lập kế hoạch, cấu trúc và kiểm soát chi phí dự án. Các quy trình quản lý chi phí và các công cụ và kỹ thuật liên quan của chúng được ghi lại trong kế hoạch quản lý chi phí.

Ví dụ, kế hoạch quản lý chi phí có thể thiết lập các thông số sau:

- Đơn vị đo lường. Mỗi đơn vị được sử dụng trong các đo lường (như giờ của nhân viên, ngày của nhân viên hoặc tuần cho các đơn vị thời gian; mét, lít, tấn, kilômét hoặc yard khối cho các đơn vị số lượng; hoặc tổng số tiền trong định dạng tiền tệ) được xác định cho mỗi tài nguyên.
- Mức độ chính xác. Khoảng chấp nhận được (ví dụ: ±10%) được sử dụng để xác định ước tính chi phí thực tế, và có thể bao gồm một số tiền dự phòng.
- Mức độ chính xác. Độ chính xác (ví dụ: từ US$995,59 đến US$1.000) dựa trên phạm vi của hoạt động và quy mô của dự án.
- Liên kết thủ tục tổ chức. Cấu trúc phân rã công việc (WBS) (Mục 5.4) cung cấp khung cho kế hoạch quản lý chi phí, cho phép đảm bảo tính nhất quán giữa các ước tính, ngân sách và việc kiểm soát chi phí. Phần WBS được sử dụng cho việc tính toán chi phí dự án được gọi là tài khoản kiểm soát. Mỗi tài khoản kiểm soát được gán một mã số duy nhất hoặc số tài khoản liên kết trực tiếp với hệ thống kế toán của tổ chức thực hiện.
- Ngưỡng kiểm soát. Ngưỡng sai lệch để giám sát hiệu suất chi phí có thể được chỉ định để chỉ ra mức độ sai lệch được thỏa thuận được cho phép trước khi phải thực hiện một số hành động. Ngưỡng thường được biểu thị dưới dạng sai lệch phần trăm so với kế hoạch cơ bản.
- Quy tắc đo lường hiệu suất. Quy tắc đo lường hiệu suất của quản lý giá trị kiếm được (EVM) được thiết lập. Ví dụ, kế hoạch quản lý chi phí có thể:
-- Xác định các điểm trong WBS để thực hiện đo lường các tài khoản kiểm soát;
-- Thiết lập các kỹ thuật EVM (ví dụ: các cột mốc có trọng số, công thức cố định, phần trăm hoàn thành, vv) để sử dụng; và
-- Chỉ định các phương pháp theo dõi và phương trình tính toán EVM để tính toán dự báo ước tính kết thúc (EAC) để cung cấp kiểm tra tính hợp lệ cho EAC từ dưới lên.
- Định dạng báo cáo. Định dạng và tần suất cho các báo cáo chi phí khác nhau được xác định.
- Chi tiết bổ sung. Các chi tiết bổ sung về các hoạt động quản lý chi phí bao gồm nhưng không giới hạn trong:
-- Mô tả các lựa chọn tài trợ chiến lược,
-- Thủ tục để tính toán các biến động trong tỷ giá hối đoái, và
-- Thủ tục để ghi nhận chi phí dự án.

Để biết thêm thông tin cụ thể về quản lý giá trị kiếm được, vui lòng tham khảo Tiêu chuẩn Thực hành cho Quản lý – Second Edition [17].

