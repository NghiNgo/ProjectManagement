TAILORING CONSIDERATIONS

Because each project is unique, the project manager may need to tailor the way Project Cost Management processes are applied. Considerations for tailoring include but are not limited to:

- Knowledge management. Does the organization have a formal knowledge management and financial database repository that a project manager is required to use and that is readily accessible?
- Estimating and budgeting. Does the organization have existing formal or informal cost estimating and budgeting-related policies, procedures, and guidelines?
- Earned value management. Does the organization use earned value management in managing projects?
- Use of agile approach. Does the organization use agile methodologies in managing projects? How does this impact cost estimating?
- Governance.Does the organization have formal or informal audit and governance policies, procedures, and guidelines?


CÂN NHẮC CẤU HÌNH LẠI

Bởi vì mỗi dự án đều là duy nhất, nên quản lý dự án có thể cần phải cấu hình lại cách áp dụng các quy trình Quản lý Chi phí Dự án. Những yếu tố cần cân nhắc để cấu hình lại bao gồm nhưng không giới hạn:

- Quản lý tri thức. Tổ chức có có kho dữ liệu tri thức và tài chính chính thức mà quản lý dự án phải sử dụng và dễ dàng truy cập không?
- Ước tính và lập ngân sách. Tổ chức có các chính sách, quy trình và hướng dẫn liên quan đến ước tính chi phí và lập ngân sách chính thức hoặc không?
- Quản lý giá trị đã kiếm được. Tổ chức có sử dụng phương pháp quản lý giá trị đã kiếm được (EVM) để quản lý dự án không?
- Sử dụng phương pháp Agile. Tổ chức có sử dụng các phương pháp Agile trong quản lý dự án không? Điều này ảnh hưởng như thế nào đến việc ước tính chi phí?
- Quản trị. Tổ chức có các chính sách, quy trình và hướng dẫn liên quan đến kiểm toán và quản trị chính thức hoặc không?

