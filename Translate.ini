7.1.2 KẾ HOẠCH QUẢN LÝ CHI PHÍ: CÔNG CỤ VÀ KỸ THUẬT


7.1.2.1 EXPERT JUDGMENT

Described in Section 4.1.2.1 Expertise should be considered from individuals or groups with specialized knowledge or training in the following topics:

- Previous similar projects;
- Information in the industry, discipline, and application area;
- Cost estimating and budgeting; and
- Earned value management


7.1.2.1 ĐÁNH GIÁ CHUYÊN MÔN

Mô tả tại Mục 4.1.2.1. Nên xem xét chuyên môn từ các cá nhân hoặc nhóm có kiến thức hoặc đào tạo chuyên sâu về các chủ đề sau:

- Các dự án tương tự trước đó;
- Thông tin trong ngành, chuyên ngành và lĩnh vực ứng dụng;
- Ước tính chi phí và ngân sách; và
- Quản lý giá trị cần đạt (Earned Value Management).


7.1.2.2 DATA ANALYSIS

A data analysis technique that can be used for this process includes but is not limited to alternatives analysis. Alternatives analysis can include reviewing strategic funding options such as: self-funding, funding with equity, or funding with debt. It can also include consideration of ways to acquire project resources such as making, purchasing, renting, or leasing.


7.1.2.2 PHÂN TÍCH DỮ LIỆU

Một kỹ thuật phân tích dữ liệu có thể được sử dụng cho quá trình này bao gồm nhưng không giới hạn là phân tích tùy chọn. Phân tích tùy chọn có thể bao gồm xem xét các lựa chọn tài trợ chiến lược như: tài trợ bằng vốn tự có, tài trợ bằng cổ phần hoặc tài trợ bằng nợ. Nó cũng có thể bao gồm xem xét các cách để có được nguồn lực dự án như sản xuất, mua, thuê hoặc cho thuê.


7.1.2.3 MEETINGS

Project teams may hold planning meetings to develop the cost management plan. Attendees may include the project manager, the project sponsor, selected project team members, selected stakeholders, anyone with responsibility for project costs, and others as needed.


7.1.2.3 CUỘC HỌP

Các nhóm dự án có thể tổ chức các cuộc họp lập kế hoạch để phát triển kế hoạch quản lý chi phí. Những người tham dự có thể bao gồm quản lý dự án, nhà tài trợ dự án, các thành viên đội dự án được lựa chọn, các bên liên quan được lựa chọn, những người có trách nhiệm về chi phí dự án và những người khác nếu cần thiết.

