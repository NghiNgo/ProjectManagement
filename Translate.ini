7.3.1 DETERMINE BUDGET: INPUTS


7.3.1 XÁC ĐỊNH NGÂN SÁCH: ĐẦU VÀO


7.3.1.1 PROJECT MANAGEMENT PLAN

Described in Section 4.2.3.1. Project management plan components include but are not limited to:

- Cost management plan. Described in Section 7.1.3.1. The cost management plan describes how the project costs will be structured into the project budget.
- Resource management plan. Described in Section 9.1.3.1. The resource management plan provides information on rates (personnel and other resources), estimation of travel costs, and other foreseen costs that are necessary to estimate the overall project budget.
- Scope baseline. Described in Section 5.4.3.1. The scope baseline includes the project scope statement, WBS, and WBS dictionary details for cost estimation and management.


7.3.1.1 KẾ HOẠCH QUẢN LÝ DỰ ÁN

Mô tả trong Phần 4.2.3.1. Các thành phần của kế hoạch quản lý dự án bao gồm nhưng không giới hạn:

- Kế hoạch quản lý chi phí. Mô tả trong Phần 7.1.3.1. Kế hoạch quản lý chi phí mô tả cách chi phí dự án sẽ được tổ chức vào ngân sách dự án.
- Kế hoạch quản lý nguồn lực. Mô tả trong Phần 9.1.3.1. Kế hoạch quản lý nguồn lực cung cấp thông tin về tỷ lệ (nhân sự và các nguồn lực khác), ước tính chi phí đi lại và các chi phí khác được dự đoán là cần thiết để ước tính ngân sách dự án tổng thể.
- Cơ sở phạm vi. Mô tả trong Phần 5.4.3.1. Cơ sở phạm vi bao gồm tuyên bố phạm vi dự án, WBS và chi tiết từ điển WBS cho ước tính và quản lý chi phí.


7.3.1.2 PROJECT DOCUMENTS


7.3.1.2 TÀI LIỆU DỰ ÁN


Examples of project documents that can be considered as inputs for this process include but are not limited to:

- Basis of estimates. Described in Section 6.4.3.2. Supporting detail for cost estimates contained in the basis for estimates should specify any basic assumptions dealing with the inclusion or exclusion of indirect or other costs in the project budget.
- Cost estimates. Described in Section 7.2.3.1. Cost estimates for each activity within a work package are aggregated to obtain a cost estimate for each work package.
- Project schedule. Described in Section 6.5.3.2. The project schedule includes planned start and finish dates for the project’s activities, milestones, work packages, and control accounts. This information can be used to aggregate costs to the calendar periods in which the costs are planned to be incurred.
- Risk register. Described in Section 11.2.3.1. The risk register should be reviewed to consider how to aggregate the risk response costs. Updates to the risk register are included with project documents updates described in Section 11.5.3.3


Các ví dụ về tài liệu dự án có thể được xem xét như là đầu vào cho quá trình này bao gồm nhưng không giới hạn:

- Cơ sở của ước tính. Mô tả trong Phần 6.4.3.2. Chi tiết hỗ trợ cho các ước tính chi phí được chứa trong cơ sở của ước tính phải chỉ ra bất kỳ giả định cơ bản nào liên quan đến việc bao gồm hoặc loại trừ chi phí gián tiếp hoặc chi phí khác trong ngân sách dự án.
- Ước tính chi phí. Mô tả trong Phần 7.2.3.1. Ước tính chi phí cho mỗi hoạt động trong một gói công việc được tổng hợp để có được ước tính chi phí cho mỗi gói công việc.
- Lịch trình dự án. Mô tả trong Mục 6.5.3.2. Lịch trình dự án bao gồm các ngày bắt đầu và kết thúc dự kiến cho các hoạt động của dự án, các cột mốc, gói công việc và tài khoản kiểm soát. Thông tin này có thể được sử dụng để tổng hợp chi phí vào các thời kỳ trong lịch mà các chi phí được dự định sẽ được chịu.
- Đăng ký rủi ro. Mô tả trong Mục 11.2.3.1. Đăng ký rủi ro nên được xem xét để xem xét cách tổng hợp chi phí phản ứng rủi ro. Các cập nhật cho đăng ký rủi ro được bao gồm trong các cập nhật tài liệu dự án mô tả trong Mục 11.5.3.3.


7.3.1.3 BUSINESS DOCUMENTS

Described in Section 1.2.6. The business documents that can be considered as inputs for this process include but are not limited to:

- Business case. The business case identifies the critical success factors for the project, including financial success factors.
- Benefits management plan. The benefits management plan includes the target benefits, such as net present value calculations, timeframe for realizing benefits, and the metrics associated with the benefits.


7.3.1.3 TÀI LIỆU KINH DOANH

Mô tả trong Mục 1.2.6. Các tài liệu kinh doanh có thể được xem xét như là đầu vào cho quy trình này bao gồm nhưng không giới hạn:

- Trường hợp kinh doanh. Trường hợp kinh doanh xác định các yếu tố thành công quan trọng cho dự án, bao gồm các yếu tố thành công tài chính.
- Kế hoạch quản lý lợi ích. Kế hoạch quản lý lợi ích bao gồm các lợi ích mục tiêu, chẳng hạn như tính toán giá trị hiện tại ròng, thời gian để thực hiện lợi ích và các chỉ số liên quan đến lợi ích.


7.3.1.4 AGREEMENTS

Described in Section 12.2.3.2. Applicable agreement information and costs relating to products, services, or results that have been or will be purchased are included when determining the budget.


7.3.1.4 CÁC HIỆP ĐỊNH

Mô tả trong Mục 12.2.3.2. Thông tin và chi phí của các hiệp định có liên quan đến sản phẩm, dịch vụ hoặc kết quả đã được hoặc sẽ được mua sẽ được bao gồm khi xác định ngân sách.


7.3.1.5 ENTERPRISE ENVIRONMENTAL FACTORS

The enterprise environmental factors that can influence the Estimate Costs process include but are not limited to exchange rates. For large-scale projects that extend multiple years with multiple currencies, the fluctuations of currencies need to be understood and built into the Determine Budget process


7.3.1.5 YẾU TỐ MÔI TRƯỜNG DOANH NGHIỆP

Các yếu tố môi trường doanh nghiệp có thể ảnh hưởng đến quy trình Ước tính Chi phí bao gồm nhưng không giới hạn đến tỷ giá hối đoái. Đối với các dự án lớn kéo dài nhiều năm với nhiều loại tiền tệ, các biến động của tiền tệ cần được hiểu và tính vào quy trình Xác định Ngân sách.


7.3.1.6 ORGANIZATIONAL PROCESS ASSETS

The organizational process assets that can influence the Determine Budget process include but are not limited to:

- Existing formal and informal cost budgeting-related policies, procedures, and guidelines;
- Historical information and lessons learned repository.
- Cost budgeting tools; and
- Reporting methods.


7.3.1.6 TÀI SẢN QUY TRÌNH TỔ CHỨC

Các tài sản quy trình tổ chức có thể ảnh hưởng đến quy trình Xác định Ngân sách bao gồm nhưng không giới hạn đến:

- Chính sách, thủ tục và hướng dẫn liên quan đến ngân sách chi phí hiện có hình thức chính thức và không chính thức;
- Kho lưu trữ thông tin lịch sử và kinh nghiệm đã học được;
- Công cụ lập ngân sách chi phí; và
- Phương pháp báo cáo.

