7.3.2 XÁC ĐỊNH NGÂN SÁCH: CÔNG CỤ VÀ KỸ THUẬT


7.3.2.1 EXPERT JUDGMENT

Described in Section 4.1.2.1. Expertise should be considered from individuals or groups with specialized knowledge or training in the following topics:

- Previous similar projects;
- Information in the industry, discipline, and application area;
- Financial principles; and
- Funding requirement and sources.


7.3.2.1 SỰ ĐÁNH GIÁ CỦA CHUYÊN GIA

Mô tả trong phần 4.1.2.1. Nên cân nhắc sự chuyên môn từ các cá nhân hoặc nhóm có kiến thức hoặc đào tạo chuyên sâu về các chủ đề sau:

- Các dự án tương tự trước đây;
- Thông tin trong ngành, chuyên ngành và lĩnh vực ứng dụng;
- Nguyên tắc tài chính; và
- Yêu cầu và nguồn kinh phí.


7.3.2.2 COST AGGREGATION

Cost estimates are aggregated by work packages in accordance with the WBS. The work package cost estimates are then aggregated for the higher component levels of the WBS (such as control accounts) and, ultimately, for the entire project.


7.3.2.2 TỔNG HỢP CHI PHÍ

Ước tính chi phí được tổng hợp theo các gói công việc theo WBS. Sau đó, các ước tính chi phí của gói công việc được tổng hợp cho các cấp độ thành phần cao hơn của WBS (chẳng hạn như tài khoản kiểm soát) và cuối cùng là cho toàn bộ dự án.


7.3.2.3 DATA ANALYSIS

A data analysis technique that can be used in the Determine Budget process includes but is not limited to reserve analysis, which can establish the management reserves for the project. Management reserves are an amount of the project budget withheld for management control purposes and are reserved for unforeseen work that is within scope of the project. Management reserves are intended to address the unknown unknowns that can affect a project. The management reserve is not included in the cost baseline but is part of the overall project budget and funding requirements. When an amount of management reserves is used to fund unforeseen work, the amount of management reserve used is added to the cost baseline, thus requiring an approved change to the cost baseline.


7.3.2.3 PHÂN TÍCH DỮ LIỆU

Kỹ thuật phân tích dữ liệu có thể được sử dụng trong quá trình Xác định Ngân sách bao gồm nhưng không giới hạn đến phân tích dự trữ, có thể thiết lập các dự trữ quản lý cho dự án. Dự trữ quản lý là một khoản tiền được giữ lại trong ngân sách dự án cho mục đích kiểm soát quản lý và được dành riêng cho các công việc bất ngờ trong phạm vi của dự án. Dự trữ quản lý được thiết kế để giải quyết những điều chưa biết có thể ảnh hưởng đến một dự án. Dự trữ quản lý không được bao gồm trong cơ sở chi phí cơ bản nhưng là một phần của ngân sách dự án tổng thể và yêu cầu kinh phí. Khi một số tiền dự trữ quản lý được sử dụng để tài trợ cho các công việc bất ngờ, số tiền dự trữ quản lý đã sử dụng được thêm vào cơ sở chi phí cơ bản, do đó yêu cầu một thay đổi được phê duyệt cho cơ sở chi phí cơ bản.


7.3.2.4 HISTORICAL INFORMATION REVIEW

Reviewing historical information can assist in developing parametric estimates or analogous estimates. Historical information may include project characteristics (parameters) to develop mathematical models to predict total project costs. Such models may be simple (e.g., residential home construction is based on a certain cost per square foot of space) or complex (e.g., one model of software development costing uses multiple separate adjustment factors, each of which has numerous points within it). 

Both the cost and accuracy of analogous and parametric models can vary widely. They are most likely to be reliable when:

- Historical information used to develop the model is accurate,
- Parameters used in the model are readily quantifiable, and
- Models are scalable, such that they work for large projects, small projects, and phases of a project.


7.3.2.4 XEM LẠI THÔNG TIN LỊCH SỬ

Xem lại thông tin lịch sử có thể hỗ trợ trong việc phát triển ước tính tham số hoặc ước tính tương đồng. Thông tin lịch sử có thể bao gồm các đặc điểm dự án (tham số) để phát triển các mô hình toán học dự đoán tổng chi phí dự án. Các mô hình này có thể đơn giản (ví dụ: xây dựng nhà dân dụng dựa trên một chi phí cố định cho mỗi mét vuông của không gian) hoặc phức tạp (ví dụ: mô hình chi phí phát triển phần mềm sử dụng nhiều yếu tố điều chỉnh riêng biệt, mỗi yếu tố này có nhiều điểm trong đó).

Cả chi phí và độ chính xác của các mô hình tương đồng và tham số có thể khác nhau rộng rãi. Chúng có thể đáng tin cậy nhất khi:

- Thông tin lịch sử được sử dụng để phát triển mô hình là chính xác,
- Các tham số được sử dụng trong mô hình dễ dàng định lượng được, và
- Các mô hình có khả năng mở rộng, đáp ứng cho các dự án lớn, các dự án nhỏ và các giai đoạn của một dự án.


