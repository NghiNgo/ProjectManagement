7.4.3 CONTROL COSTS: OUTPUTS


7.4.3 ĐIỀU KHIỂN CHI PHÍ: CÁC ĐẦU RA


7.4.3.1 WORK PERFORMANCE INFORMATION

Described in Section 4.5.1.3. Work performance information includes information on how the project work is performing compared to the cost baseline. Variances in the work performed and the cost of the work are evaluated at the work package level and control account level. For projects using earned value analysis, CV, CPI, EAC, VAC, and TCPI are documented for inclusion in work performance reports (Section 4.5.3.1).


7.4.3.1 THÔNG TIN HIỆU SUẤT CÔNG VIỆC

Được mô tả trong Mục 4.5.1.3. Thông tin hiệu suất công việc bao gồm thông tin về cách thức thực hiện dự án so với cơ sở chi phí. Sự khác biệt giữa công việc đã thực hiện và chi phí của công việc được đánh giá ở cấp độ gói công việc và cấp độ tài khoản điều khiển. Đối với các dự án sử dụng phân tích giá trị được kiếm được, CV, CPI, EAC, VAC và TCPI được ghi lại để bao gồm trong báo cáo hiệu suất công việc (Mục 4.5.3.1).


7.4.3.2 COST FORECASTS

Either a calculated EAC value or a bottom-up EAC value is documented and communicated to stakeholders.


7.4.3.2 DỰ BÁO CHI PHÍ

Một giá trị EAC được tính toán hoặc giá trị EAC từ cấp độ dưới lên được ghi lại và thông báo cho các bên liên quan.


7.4.3.3 CHANGE REQUESTS

Described in Section 4.3.3.4. Analysis of project performance may result in a change request to the cost and schedule baselines or other components of the project management plan. Change requests are processed for review and disposition through the Perform Integrated Change Control process (Section 4.6).


7.4.3.3 YÊU CẦU THAY ĐỔI

Mô tả trong Mục 4.3.3.4. Phân tích hiệu suất dự án có thể dẫn đến yêu cầu thay đổi cơ sở chi phí và lịch trình hoặc các thành phần khác của kế hoạch quản lý dự án. Yêu cầu thay đổi được xử lý để xem xét và quyết định thông qua quy trình Thực hiện Kiểm soát Thay đổi Tích hợp (Mục 4.6).


7.4.3.4 PROJECT MANAGEMENT PLAN UPDATES

Any change to the project management plan goes through the organization’s change control process via a change request. Components that may require a change request for the project management plan include but are not limited to: 

- Cost management plan. Described in Section 7.1.3.1. Changes to the cost management plan, such as changes to control thresholds or specified levels of accuracy required in managing the project’s cost, are incorporated in response to feedback from relevant stakeholders.
- Cost baseline. Described in Section 7.3.3.1. Changes to the cost baseline are incorporated in response to approved changes in scope, resources, or cost estimates. In some cases, cost variances can be so severe that a revised cost baseline is needed to provide a realistic basis for performance measurement.
- Performance measurement baseline. Described in Section 4.2.3.1. Changes to the performance measurement baseline are incorporated in response to approved changes in scope, schedule performance, or cost estimates. In some cases, the performance variances can be so severe that a change request is put forth to revise the performance measurement baseline to provide a realistic basis for performance measurement.


7.4.3.4 CẬP NHẬT KẾ HOẠCH QUẢN LÝ DỰ ÁN

Bất kỳ thay đổi nào đối với kế hoạch quản lý dự án đều thông qua quy trình kiểm soát thay đổi của tổ chức thông qua một yêu cầu thay đổi. Các thành phần có thể yêu cầu một yêu cầu thay đổi cho kế hoạch quản lý dự án bao gồm nhưng không giới hạn:

- Kế hoạch quản lý chi phí. Mô tả trong Phần 7.1.3.1. Các thay đổi đối với kế hoạch quản lý chi phí, chẳng hạn như các ngưỡng kiểm soát hoặc mức độ chính xác được yêu cầu trong quản lý chi phí của dự án, được tích hợp để đáp ứng các phản hồi từ các bên liên quan.
- Cơ sở chi phí ban đầu. Mô tả trong Phần 7.3.3.1. Các thay đổi đối với cơ sở chi phí được tích hợp để đáp ứng các thay đổi được phê duyệt trong phạm vi, tài nguyên hoặc ước tính chi phí. Trong một số trường hợp, sự khác biệt về chi phí có thể rất nghiêm trọng đến mức cần cập nhật lại cơ sở chi phí để cung cấp một cơ sở thực tế cho việc đo lường hiệu suất.
- Cơ sở đo lường hiệu suất ban đầu. Mô tả trong Phần 4.2.3.1. Các thay đổi đối với cơ sở đo lường hiệu suất được tích hợp để đáp ứng các thay đổi được phê duyệt trong phạm vi, hiệu suất lịch trình hoặc ước tính chi phí. Trong một số trường hợp, sự khác biệt về hiệu suất có thể rất nghiêm trọng đến mức cần đưa ra một yêu cầu thay đổi để sửa đổi cơ sở đo lường hiệu suất để cung cấp một cơ sở thực tế cho việc đo lường hiệu suất.


7.4.3.5 PROJECT DOCUMENTS UPDATES

Project documents that may be updated as a result of carrying out this process include but are not limited to:

- Assumption log. Described in Section 4.1.3.2. Cost performance may indicate the need to revise assumptions on resource productivity and other factors influencing cost performance.
- Basis of estimates. Described in Section 6.4.3.2. Cost performance may indicate the need to revisit the original basis of estimates.
- Cost estimates. Described in Section 7.2.3.1. Cost estimates may need to be updated to reflect the actual cost efficiency for the project.
- Lessons learned register. Described in Section 4.4.3.1. The lessons learned register can be updated with techniques that were effective in maintaining the budget, variance analysis, earned value analysis, forecasting, and corrective actions that were used to respond to cost variances.
- Risk register. Described in Section 11.2.3.1. The risk register may be updated if the cost variances have crossed, or are likely to cross, the cost threshold.


7.4.3.5 CẬP NHẬT TÀI LIỆU DỰ ÁN

Các tài liệu dự án có thể được cập nhật như kết quả thực hiện quy trình này bao gồm nhưng không giới hạn:

- Nhật ký giả định. Mô tả trong Mục 4.1.3.2. Hiệu suất chi phí có thể cho thấy cần sửa đổi các giả định về năng suất nguồn lực và các yếu tố ảnh hưởng đến hiệu suất chi phí khác.
- Cơ sở ước tính. Mô tả trong Mục 6.4.3.2. Hiệu suất chi phí có thể cho thấy cần xem lại cơ sở ước tính ban đầu.
- Ước tính chi phí. Mô tả trong Mục 7.2.3.1. Các ước tính chi phí có thể cần được cập nhật để phản ánh hiệu quả chi phí thực tế cho dự án.
- Nhật ký kinh nghiệm học được. Mô tả trong Mục 4.4.3.1. Nhật ký kinh nghiệm học được có thể được cập nhật với các kỹ thuật đã hiệu quả trong việc duy trì ngân sách, phân tích độ lệch, phân tích giá trị đã kiếm được, dự báo và các hành động điều chỉnh đã được sử dụng để đáp ứng các độ lệch chi phí.
- Nhật ký rủi ro. Mô tả trong Mục 11.2.3.1. Nhật ký rủi ro có thể được cập nhật nếu độ lệch chi phí đã vượt qua ngưỡng chi phí hoặc có khả năng vượt qua.
