On some projects, especially those of smaller scope, cost estimating and cost budgeting are tightly linked and can be viewed as a single process that can be performed by a single person over a relatively short period of time. They are presented here as distinct processes because the tools and techniques for each are different. The ability to influence cost is greatest at the early stages of the project, making early scope definition critical (see Section 5.3)

Trong một số dự án, đặc biệt là những dự án với phạm vi nhỏ hơn, ước tính chi phí và lập ngân sách chi phí được liên kết chặt chẽ và có thể được xem như một quy trình duy nhất có thể được thực hiện bởi một người trong một khoảng thời gian tương đối ngắn. Chúng được trình bày ở đây như những quy trình riêng biệt vì các công cụ và kỹ thuật cho mỗi quy trình khác nhau. Khả năng ảnh hưởng đến chi phí lớn nhất ở giai đoạn đầu của dự án, vì vậy định nghĩa phạm vi sớm là quan trọng (xem phần 5.3)


