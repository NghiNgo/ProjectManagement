7.1.1.1 PROJECT CHARTER

Described in Section 4.2.3.1. The project charter provides the preapproved financial resources from which the detailed project costs are developed. The project charter also defines the project approval requirements that will influence the management of the project costs.

7.1.1 THIẾT LẬP QUẢN LÝ CHI PHÍ: CÁC ĐẦU VÀO

7.1.1.1 CHỨNG NHẬN DỰ ÁN

Mô tả trong Phần 4.2.3.1. Chứng nhận dự án cung cấp các nguồn tài chính được phê duyệt trước để phát triển chi phí chi tiết của dự án. Chứng nhận dự án cũng định nghĩa các yêu cầu phê duyệt dự án sẽ ảnh hưởng đến việc quản lý chi phí của dự án.


7.1.1.2 PROJECT MANAGEMENT PLAN

Described in Section 4.2.3.1. Project management plan components include but are not limited to:

- Schedule management plan. Described in Section 6.1.3.1. The schedule management plan establishes the criteria and the activities for developing, monitoring, and controlling the schedule. The schedule management plan provides processes and controls that will impact cost estimation and management.
- Risk management plan. Described in Section 11.1.3.1. The risk management plan provides the approach for identifying, analyzing, and monitoring risks. The risk management plan provides processes and controls that will impact cost estimation and management


7.1.1.2 KẾ HOẠCH QUẢN LÝ DỰ ÁN

Mô tả trong Mục 4.2.3.1. Các thành phần của kế hoạch quản lý dự án bao gồm nhưng không giới hạn:

- Kế hoạch quản lý thời gian. Mô tả trong Mục 6.1.3.1. Kế hoạch quản lý thời gian thiết lập tiêu chí và hoạt động để phát triển, giám sát và điều khiển lịch trình. Kế hoạch quản lý thời gian cung cấp các quy trình và kiểm soát sẽ ảnh hưởng đến ước tính và quản lý chi phí.
- Kế hoạch quản lý rủi ro. Mô tả trong Mục 11.1.3.1. Kế hoạch quản lý rủi ro cung cấp phương pháp để xác định, phân tích và giám sát các rủi ro. Kế hoạch quản lý rủi ro cung cấp các quy trình và kiểm soát sẽ ảnh hưởng đến ước tính và quản lý chi phí.


7.1.1.3 ENTERPRISE ENVIRONMENTAL FACTORS

The enterprise environmental factors that can influence the Plan Cost Management process include but are not limited to:

- Organizational culture and structure can influence cost management.
- Market conditions describe what products, services, and results are available in the regional and global markets.
- Currency exchange rates for project costs are sourced from more than one country.
- Published commercial information such as resource cost rate information is often available from commercial databases that track skills and human resource costs, and provide standard costs for material and equipment. Published seller price lists are another source of information.
- Project management information system provides alternative possibilities for managing cost.
- Productivity differences in different parts of the world can have a large influence on the cost of projects


7.1.1.3 YẾU TỐ MÔI TRƯỜNG DOANH NGHIỆP
Các yếu tố môi trường doanh nghiệp có thể ảnh hưởng đến quá trình Quản lý Chi phí Kế hoạch bao gồm nhưng không giới hạn:

- Văn hóa và cấu trúc tổ chức có thể ảnh hưởng đến quản lý chi phí.
- Điều kiện thị trường mô tả các sản phẩm, dịch vụ và kết quả có sẵn trên thị trường khu vực và toàn cầu.
- Tỷ giá hối đoái cho chi phí dự án được cung cấp từ hơn một quốc gia.
- Thông tin thương mại được công bố như thông tin tỷ lệ chi phí nguồn lực thường có sẵn từ cơ sở dữ liệu thương mại theo dõi các kỹ năng và chi phí nhân sự, và cung cấp chi phí tiêu chuẩn cho vật liệu và thiết bị. Danh mục giá bán được công bố bởi người bán cũng là một nguồn thông tin khác.
- Hệ thống thông tin quản lý dự án cung cấp các khả năng thay thế để quản lý chi phí.
- Sự khác biệt về năng suất ở các vùng khác nhau trên thế giới có thể ảnh hưởng lớn đến chi phí của các dự án.


7.1.1.4 ORGANIZATIONAL PROCESS ASSETS

The organizational process assets that can influence the Plan Cost Management process include but are not limited to:

- Financial controls procedures (e.g., time reporting, required expenditure and disbursement reviews, accounting codes, and standard contract provisions);
- Historical information and lessons learned repository;
- Financial databases; and
- Existing formal and informal cost estimating and budgeting-related policies, procedures, and guidelines.


7.1.1.4 TÀI SẢN QUY TRÌNH TỔ CHỨC

Các tài sản quy trình tổ chức có thể ảnh hưởng đến quá trình Quản lý Chi phí Kế hoạch bao gồm nhưng không giới hạn:

- Thủ tục kiểm soát tài chính (ví dụ, báo cáo thời gian, đánh giá chi tiêu và chi trả bắt buộc, mã số kế toán và các điều khoản hợp đồng tiêu chuẩn);
- Thư viện thông tin lịch sử và kinh nghiệm học được;
- Cơ sở dữ liệu tài chính; và
- Chính sách, thủ tục và hướng dẫn ước tính chi phí và lập ngân sách chính thức và không chính thức hiện có.

