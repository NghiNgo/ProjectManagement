7.3.3.1 COST BASELINE

The cost baseline is the approved version of the time-phased project budget, excluding any management reserves, which can only be changed through formal change control procedures. It is used as a basis for comparison to actual results. The cost baseline is developed as a summation of the approved budgets for the different schedule activities. 

Figure 7-8 illustrates the various components of the project budget and cost baseline. Cost estimates for the various project activities, along with any contingency reserves (see Section 7.2.2.6) for these activities, are aggregated into their associated work package costs. The work package cost estimates, along with any contingency reserves estimated for the work packages, are aggregated into control accounts. The summation of the control accounts make up the cost baseline. Since the cost estimates that make up the cost baseline are directly tied to the schedule activities, this enables a time-phased view of the cost baseline, which is typically displayed in the form of an S-curve, as is illustrated in Figure 7-9. For projects that use earned value management, the cost baseline is referred to as the performance measurement baseline.

Management reserves (Section 7.2.2.3) are added to the cost baseline to produce the project budget. As changes warranting the use of management reserves arise, the change control process is used to obtain approval to move the applicable management reserve funds into the cost baseline.


7.3.3.1 CƠ SỞ NGÂN SÁCH

Cơ sở ngân sách là phiên bản được phê duyệt của ngân sách dự án được phân bổ theo thời gian, không bao gồm bất kỳ dự trữ quản lý nào và chỉ có thể thay đổi thông qua thủ tục kiểm soát thay đổi chính thức. Nó được sử dụng làm cơ sở so sánh với kết quả thực tế. Cơ sở ngân sách được phát triển như một tổng của các ngân sách được phê duyệt cho các hoạt động lịch trình khác nhau.

Hình 7-8 minh họa các thành phần khác nhau của ngân sách dự án và cơ sở ngân sách. Dự toán chi phí cho các hoạt động dự án khác nhau, cùng với bất kỳ dự trữ dự phòng (xem Mục 7.2.2.6) nào cho các hoạt động này, được tổng hợp vào chi phí gói công việc tương ứng của chúng. Dự toán chi phí gói công việc, cùng với bất kỳ dự trữ dự phòng nào ước tính cho các gói công việc, được tổng hợp thành các tài khoản kiểm soát. Tổng của các tài khoản kiểm soát tạo nên cơ sở ngân sách. Vì dự toán chi phí tạo nên cơ sở ngân sách được liên kết trực tiếp với các hoạt động lịch trình, điều này cho phép một cái nhìn theo từng giai đoạn của cơ sở ngân sách, thường được hiển thị dưới dạng đường cong S như được minh họa trong Hình 7-9. Đối với các dự án sử dụng quản lý giá trị đã kiếm được, cơ sở ngân sách được gọi là cơ sở đo lường hiệu suất.

Dự trữ quản lý (Mục 7.2.2.3) được thêm vào cơ sở ngân sách để tạo ra ngân sách dự án. Khi các thay đổi đòi hỏi sử dụng dự trữ quản lý nảy sinh, quy trình kiểm soát thay đổi được sử dụng để xin phê duyệt di chuyển các quỹ dự trữ quản lý áp dụng vào cơ sở ngân sách.

