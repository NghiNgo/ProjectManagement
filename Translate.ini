ETC -1- Estimate to Complete -2- The expected cost to finish all the remaining project work. -3- Assuming work is proceeding on plan, the cost of completing the remaining authorized work can be calculated using: -4- ETC = EAC – AC -5- -3- Reestimate the remaining work from the bottom up. -4- ETC = Reestimate -5-

TCPI -1- To Complete Performance Index -2- A measure of the cost performance that must be achieved with the remaining resources in order to meet a specified management goal, expressed as the ratio of the cost to finish the outstanding work to the budget available. -3- The efficiency that must be maintained in order to complete on plan -4- TCPI = (BAC – EV)/(BAC – AC) -5- Greater than 1.0 = Harder to complete ..Exactly 1.0 = Same to complete ..Less than 1.0 = Easier to complete -3- The efficiency that must be maintained in order to complete the current EAC -4- TCPI = (BAC – EV)/(EAC – AC) -5- Greater than 1.0 = Harder to complete ..Exactly 1.0 = Same to complete ..Less than 1.0 = Easier to complete


Bảng 7-1. Tóm tắt Tính toán Giá trị đã Kiếm được

Phân tích Giá trị đã Kiếm được

Viết tắt -1- Tên -2- Định nghĩa từ vựng -3- Cách sử dụng -4- Phương trình -5- Diễn giải kết quả

PV -1- Giá trị Kế hoạch -2- Ngân sách được ủy quyền cho công việc được lập lịch -3- Giá trị của công việc được lập kế hoạch để hoàn thành đến một thời điểm cụ thể, thường là ngày dữ liệu hoặc hoàn thành dự án -4- -5-

EV -1- Giá trị Đã Kiếm được -2- Đo lường công việc thực hiện được biểu thị dưới dạng ngân sách được ủy quyền cho công việc đó. -3- Giá trị kế hoạch của tất cả công việc đã hoàn thành (được kiếm được) đến một thời điểm cụ thể, thường là ngày dữ liệu, mà không có tham chiếu đến chi phí thực tế. -4- EV = Tổng giá trị kế hoạch của công việc đã hoàn thành -5-

AC -1- Chi phí Thực tế -2- Chi phí thực tế đã phát sinh cho công việc thực hiện trên một hoạt động trong một khoảng thời gian cụ thể. -3- Chi phí thực tế của tất cả công việc đã hoàn thành đến một thời điểm cụ thể, thường là ngày dữ liệu. -4- -5-

BAC -1- Ngân sách Kết thúc -2- Tổng số ngân sách được xác định cho công việc cần thực hiện. -3- Giá trị của toàn bộ công việc đã lập kế hoạch, cơ sở chi phí của dự án. -4- -5-

CV -1- Sai lệch Chi phí -2- Số tiền thiếu hụt hoặc thặng dư ngân sách tại một thời điểm cụ thể, được biểu thị dưới dạng sự khác biệt giữa giá trị đã kiếm được và chi phí thực tế. -3- Sự khác biệt giữa giá trị công việc đã hoàn thành đến một thời điểm cụ thể, thường là ngày dữ liệu, và chi phí thực tế đến cùng thời điểm đó. -4- CV = EV - AC -5- Positive = Dưới chi phí kế hoạch .. Neutral = Trên chi phí kế hoạch ..Negative = Vượt chi phí kế hoạch

SV -1- Độ chênh lệch lịch trình -2- Số tiền mà dự án đang trước hay sau kế hoạch giao hàng dự kiến ​​tại một thời điểm nhất định, được biểu thị bằng sự khác biệt giữa giá trị kiếm được và giá trị kế hoạch. -3- Sự khác biệt giữa công việc hoàn thành đến một điểm trong thời gian, thường là ngày dữ liệu, và công việc được kế hoạch hoàn thành đến cùng một điểm trong thời gian. -4- SV = EV - PV -5- Dương = Trước lịch trình ..Trung lập = Đúng lịch trình ..Âm = Sau lịch trình

VAC -1- Độ chênh lệch dự kiến ​​khi hoàn thành -2- Dự báo về số tiền thiếu hụt hoặc thặng dư ngân sách, được biểu thị bằng sự khác biệt giữa ngân sách khi hoàn thành và ước tính khi hoàn thành. -3- Sự khác biệt ước tính về chi phí khi hoàn thành dự án. -4- VAC = BAC - EAC -5- Dương = Dưới chi phí kế hoạch ..Trung lập = Trên chi phí kế hoạch ..Âm = Vượt quá chi phí kế hoạch

CPI -1- Chỉ số hiệu quả chi phí -2- Một đơn vị đo hiệu quả chi phí của nguồn lực dự kiến, được biểu thị bằng tỷ lệ giữa giá trị kiếm được và chi phí thực tế. -3- CPI bằng 1.0 có nghĩa là dự án đang chính xác trên ngân sách, công việc đã thực hiện cho đến nay chính xác giống như chi phí cho đến nay. Các giá trị khác cho thấy tỷ lệ phần trăm chi phí vượt hoặc thiếu so với số tiền dự kiến ​​cho công việc hoàn thành. -4- CPI = EV / AC -5- Lớn hơn 1.0 = Dưới chi phí kế hoạch ..Chính xác 1.0 = Trên chi phí kế hoạch ..Nhỏ hơn 1.0 = Vượt quá chi phí kế hoạch

SPI -1- Chỉ số hiệu suất lịch trình -2- Một đơn vị đo hiệu suất lịch trình được biểu thị dưới dạng tỷ lệ giữa giá trị thực tế đạt được so với giá trị kế hoạch. -3- Một SPI bằng 1.0 có nghĩa là dự án đang chính xác trên lịch trình, công việc thực sự đã hoàn thành cho đến nay chính xác giống với công việc được kế hoạch sẽ hoàn thành. Các giá trị khác cho thấy phần trăm chi phí vượt hoặc dưới so với số tiền được dự định cho công việc kế hoạch. -4- SPI = EV/PV -5- Lớn hơn 1,0 = Thực hiện sớm hơn ..Chính xác 1,0 = Trên lịch trình ..Nhỏ hơn 1,0 = Trễ lịch trình

EAC -1- Ước tính hoàn thành -2- Tổng chi phí dự kiến ​​để hoàn thành tất cả các công việc được biểu thị dưới dạng tổng của chi phí thực tế đến nay và ước tính để hoàn thành. -3- Nếu CPI được dự kiến ​​sẽ giống như vậy cho phần còn lại của dự án, EAC có thể được tính bằng cách sử dụng: -4- EAC = BAC/CPI -5- -3- Nếu các công việc tương lai sẽ được thực hiện với tốc độ kế hoạch, sử dụng: -4- EAC = AC + BAC - EV -5- -3- Nếu kế hoạch ban đầu không còn hợp lệ, sử dụng: -4- EAC = AC + ETC từ cơ sở lấy từ dưới lên -5- -3- Nếu cả CPI và SPI ảnh hưởng đến phần còn lại của công việc, sử dụng: -4- EAC = AC + [(BAC - EV)/(CPI x SPI)] -5-

TCPI -1- Chỉ số hiệu suất để hoàn thành -2- Một đơn vị đo lường hiệu suất chi phí phải đạt được với tài nguyên còn lại để đáp ứng một mục tiêu quản lý được chỉ định, được biểu thị dưới dạng tỷ lệ của chi phí để hoàn thành công việc chưa hoàn thành so với ngân sách có sẵn. -3- Hiệu suất phải được duy trì để hoàn thành theo kế hoạch -4- TCPI = (BAC - EV) / (BAC - AC) -5- Lớn hơn 1,0 = Khó hơn để hoàn thành .. Chính xác bằng 1,0 = Giống để hoàn thành .. Nhỏ hơn 1,0 = Dễ dàng hơn để hoàn thành -3- Hiệu suất phải được duy trì để hoàn thành EAC hiện tại -4- TCPI = (BAC - EV) / (EAC - AC) -5- Lớn hơn 1,0 = Khó hơn để hoàn thành .. Chính xác bằng 1,0 = Giống để hoàn thành .. Nhỏ hơn 1,0 = Dễ dàng hơn để hoàn thành

