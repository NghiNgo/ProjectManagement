TRENDS AND EMERGING PRACTICES IN PROJECT COST MANAGEMENT

Within the practice of Project Cost Management, trends include the expansion of earned value management (EVM) to include the concept of earned schedule (ES).

ES is an extension to the theory and practice of EVM. Earned schedule theory replaces the schedule variance measures used in traditional EVM (earned value − planned value) with ES and actual time (AT). Using the alternate equation for calculating schedule variance ES − AT, if the amount of earned schedule is greater than 0, then the project is considered ahead of schedule. In other words, the project earned more than planned at a given point in time. The schedule performance index (SPI) using earned schedule metrics is ES/AT. This indicates the efficiency with which work is being accomplished. Earned schedule theory also provides formulas for forecasting the project completion date, using earned schedule, actual time, and estimated duration.


XU HƯỚNG VÀ THỰC HÀNH MỚI TRONG QUẢN LÝ CHI PHÍ DỰ ÁN

Trong thực hành Quản lý Chi phí Dự án, các xu hướng bao gồm mở rộng quản lý giá trị cảm nhận được (EVM) để bao gồm khái niệm về lịch trình cảm nhận được (ES).

ES là một mở rộng cho lý thuyết và thực hành của EVM. Lý thuyết lịch trình cảm nhận được thay thế các biện pháp độ lệch lịch trình được sử dụng trong EVM truyền thống (giá trị cảm nhận được - giá trị kế hoạch) bằng ES và thời gian thực tế (AT). Sử dụng phương trình thay thế để tính độ lệch lịch trình ES - AT, nếu lượng lịch trình cảm nhận được lớn hơn 0, thì dự án được xem là sớm hơn tiến độ. Nói cách khác, dự án đã cảm nhận được nhiều hơn kế hoạch tại một điểm thời gian nhất định. Chỉ số hiệu suất lịch trình (SPI) sử dụng các chỉ số lịch trình cảm nhận được là ES/AT. Điều này cho biết hiệu quả của việc hoàn thành công việc. Lý thuyết lịch trình cảm nhận được cũng cung cấp công thức để dự báo ngày hoàn thành dự án, sử dụng ES, thời gian thực tế và thời gian dự kiến.

